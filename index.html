<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
        .login-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #cccccc;
        }
    </style>
    <!-- Load Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1/dist/appwrite.min.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <button class="login-btn" onclick="login()">Login Anonymously</button>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const { Client, Account, Databases } = Appwrite;
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Replace with your Appwrite endpoint
            .setProject('67ed2822002be4a5e417'); // Your Project ID

        const account = new Account(client);
        const databases = new Databases(client);

        async function login() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                // Create an anonymous session
                const session = await account.createAnonymousSession();
                const userId = session.userId;

                // Check if user profile exists in the database
                let userData;
                try {
                    userData = await databases.getDocument(
                        'default', // Database ID (replace if different)
                        '67ee04300014f5069e03', // Collection ID
                        userId
                    );
                } catch (e) {
                    // If no profile exists, create one
                    userData = {
                        userId: userId,
                        name: 'Anonymous User',
                        email: '',
                        customDP: '',
                        customUsername: ''
                    };
                    await databases.createDocument(
                        'default', // Database ID
                        '67ee04300014f5069e03', // Collection ID
                        userId, // Document ID
                        userData
                    );
                }

                // Store userData in localStorage for consistency with existing code
                localStorage.setItem('userData', JSON.stringify(userData));
                window.location.href = 'home.html';
            } catch (error) {
                showError('Login failed: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
