<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
        .login-form input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            width: 200px;
        }
        .login-form button {
            padding: 5px 10px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #ccc;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1/dist/appwrite.min.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="login-form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
        </div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const { Client, Account, Databases } = Appwrite;
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417'); // Your project ID

        const account = new Account(client);
        const databases = new Databases(client);

        async function login() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Log in with Appwrite
                const session = await account.createEmailPasswordSession(email, password);

                // Fetch user profile from the database
                const userId = session.userId;
                const userData = await getUserProfile(userId);

                // Store user data in localStorage for quick access
                localStorage.setItem('userData', JSON.stringify(userData));
                window.location.href = 'home.html';
            } catch (error) {
                showError('Login failed: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function register() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Register a new user
                const user = await account.create('unique()', email, password);
                await account.createEmailPasswordSession(email, password); // Auto-login after registration

                // Create a user profile in the database
                const userData = {
                    userId: user.$id,
                    name: email.split('@')[0], // Default name
                    email: email,
                    customDP: 'defaultdp.png', // Default DP
                    customUsername: email.split('@')[0] // Default username
                };
                await databases.createDocument(
                    '67ee04300014f5069e03', // Database ID
                    'users', // Collection ID (replace if different)
                    user.$id, // Document ID
                    userData
                );

                localStorage.setItem('userData', JSON.stringify(userData));
                window.location.href = 'home.html';
            } catch (error) {
                showError('Registration failed: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function getUserProfile(userId) {
            try {
                const response = await databases.getDocument(
                    '67ee04300014f5069e03', // Database ID
                    'users', // Collection ID (replace if different)
                    userId
                );
                return response;
            } catch (error) {
                throw new Error('Failed to fetch user profile: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
