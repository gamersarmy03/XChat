<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 250px;
        }
        input[type="email"], input[type="password"] {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 8px;
        }
        button {
            background-color: #ffffff;
            color: #000000;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cccccc;
        }
        .toggle-link {
            color: #ffffff;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block; /* Ensures it behaves as a clickable element */
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="form-container" id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="authButton">Sign In</button>
            <span class="toggle-link" id="toggleLink">Need an account? Sign Up</span>
        </div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAo7bMCut8I1uieKxCkLiFhjuy0F7DBXvE",
            authDomain: "xchit-dfebf.firebaseapp.com",
            projectId: "xchit-dfebf",
            storageBucket: "xchit-dfebf.firebasestorage.app",
            messagingSenderId: "210249328132",
            appId: "1:210249328132:web:34fb51c0e1f07866f5f751",
            measurementId: "G-V1NX3MPEPP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        let isSignUp = false;
        const authButton = document.getElementById('authButton');
        const toggleLink = document.getElementById('toggleLink');

        // Toggle between Sign In and Sign Up
        function toggleForm() {
            isSignUp = !isSignUp;
            authButton.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            toggleLink.textContent = isSignUp ? 'Already have an account? Sign In' : 'Need an account? Sign Up';
        }

        // Add click event listener to toggle link
        toggleLink.addEventListener('click', toggleForm);

        // Handle authentication
        function handleAuth() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            loading.style.display = 'block';
            error.style.display = 'none';

            const authPromise = isSignUp 
                ? auth.createUserWithEmailAndPassword(email, password)
                : auth.signInWithEmailAndPassword(email, password);

            authPromise
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userData = {
                        id: user.uid,
                        name: user.email.split('@')[0],
                        email: user.email
                    };
                    localStorage.setItem('userData', JSON.stringify(userData));
                    window.location.href = 'home.html';
                })
                .catch((err) => {
                    let errorMessage = err.message;
                    if (err.code === 'auth/email-already-in-use') {
                        errorMessage = 'Email already registered';
                    } else if (err.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email format';
                    } else if (err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') {
                        errorMessage = 'Invalid email or password';
                    } else if (err.code === 'auth/weak-password') {
                        errorMessage = 'Password should be at least 6 characters';
                    }
                    showError(errorMessage);
                })
                .finally(() => {
                    loading.style.display = 'none';
                });
        }

        // Add click event listener to auth button
        authButton.addEventListener('click', handleAuth);

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Handle Enter key press
        document.getElementById('password').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleAuth();
            }
        });

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.includes('index.html')) {
                const userData = {
                    id: user.uid,
                    name: user.email.split('@')[0],
                    email: user.email
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
