<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div id="g_id_signin" data-type="standard" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-width="250"></div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const client = new Appwrite.Client();
        const databases = new Appwrite.Databases(client);

        client
            .setEndpoint('https://cloud.appwrite.io/v1') // Default Appwrite endpoint
            .setProject('67ed2822002be4a5e417'); // Your project ID

        async function handleCredentialResponse(response) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));

                const userData = {
                    id: payload.sub,
                    name: payload.name,
                    email: payload.email,
                    image: payload.picture
                };

                // Check if user profile exists in Appwrite
                let profileDoc;
                try {
                    profileDoc = await databases.getDocument(
                        '67ed2a2000013d191949', // Collection ID
                        payload.sub // Document ID (Google sub)
                    );
                    // Merge Appwrite data with Google data
                    userData.name = profileDoc.name || payload.name;
                    userData.customDP = profileDoc.customDP || null;
                    userData.customUsername = profileDoc.customUsername || null;
                } catch (error) {
                    if (error.code === 404) {
                        // New user, create profile in Appwrite with explicit documentId
                        await databases.createDocument(
                            '67ed2a2000013d191949', // Collection ID
                            payload.sub, // Explicitly set documentId to Google sub
                            {
                                name: payload.name,
                                email: payload.email,
                                image: payload.picture,
                                customDP: null,
                                customUsername: null
                            }
                        );
                    } else {
                        throw error;
                    }
                }

                // Store in localStorage for quick access
                localStorage.setItem('userData', JSON.stringify(userData));
                window.location.href = 'home.html';
            } catch (error) {
                showError('Sign-in failed: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '917239533191-8j60nfkadvv6osiabkvdqufqr7vcml61.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: true
            });

            google.accounts.id.renderButton(
                document.getElementById('g_id_signin'),
                { theme: 'outline', size: 'large' }
            );

            google.accounts.id.prompt();
        };
    </script>
</body>
</html>
