<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
        #fallbackBtn {
            display: none;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fallbackBtn:hover {
            background-color: #cccccc;
        }
    </style>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer onload="onGoogleScriptLoad()"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div id="g_id_signin" data-type="standard" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-width="250"></div>
        <button id="fallbackBtn" onclick="initializeGoogleSignIn()">Sign in with Google (Fallback)</button>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAo7bMCut8I1uieKxCkLiFhjuy0F7DBXvE",
            authDomain: "xchit-dfebf.firebaseapp.com",
            projectId: "xchit-dfebf",
            storageBucket: "xchit-dfebf.firebasestorage.app",
            messagingSenderId: "210249328132",
            appId: "1:210249328132:web:34fb51c0e1f07866f5f751",
            measurementId: "G-V1NX3MPEPP"
        };

        // Promise to ensure Firebase is initialized
        let db;
        const firebaseReady = new Promise((resolve, reject) => {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log('Firebase initialized');
            resolve();
        }).catch(error => {
            console.error('Firebase initialization failed:', error);
            showError('Failed to initialize Firebase');
        });

        async function handleCredentialResponse(response) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                // Wait for Firebase to be ready
                await firebaseReady;

                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));

                let userData = {
                    id: payload.sub,
                    name: payload.name,
                    email: payload.email,
                    image: payload.picture
                };

                // Now db is guaranteed to be initialized
                const doc = await db.collection('users').doc(userData.id).get();
                if (doc.exists) {
                    const customData = doc.data();
                    userData.customDP = customData.customDP || userData.image;
                    userData.name = customData.name || userData.name;
                    userData.customUsername = customData.customUsername || userData.email.split('@')[0];
                }

                localStorage.setItem('userData', JSON.stringify(userData));
                window.location.href = 'home.html';
            } catch (error) {
                showError('Sign-in failed: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function onGoogleScriptLoad() {
            console.log('Google Identity Services loaded');
            initializeGoogleSignIn();
        }

        function initializeGoogleSignIn() {
            if (typeof google === 'undefined') {
                console.error('Google Identity Services not available');
                showError('Google Sign-In failed to load. Please try the fallback button.');
                document.getElementById('fallbackBtn').style.display = 'block';
                return;
            }

            google.accounts.id.initialize({
                client_id: '917239533191-8j60nfkadvv6osiabkvdqufqr7vcml61.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: true
            });

            try {
                google.accounts.id.renderButton(
                    document.getElementById('g_id_signin'),
                    { theme: 'outline', size: 'large' }
                );
                console.log('Google Sign-In button rendered');
            } catch (error) {
                console.error('Error rendering button:', error);
                showError('Failed to render Sign-In button');
                document.getElementById('fallbackBtn').style.display = 'block';
            }

            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                    console.log('Prompt not shown:', notification.getNotDisplayedReason());
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof google === 'undefined') {
                console.log('GIS not loaded yet, waiting...');
            } else {
                onGoogleScriptLoad();
            }
        });
    </script>
</body>
</html>
