<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Your existing styles remain unchanged */
    </style>
    <!-- Load Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div id="g_id_signin" data-type="standard" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-width="250"></div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "AIzaSyAo7bMCut8I1uieKxCkLiFhjuy0F7DBXvE",
            authDomain: "xchit-dfebf.firebaseapp.com",
            projectId: "xchit-dfebf",
            storageBucket: "xchit-dfebf.firebasestorage.app",
            messagingSenderId: "210249328132",
            appId: "1:210249328132:web:34fb51c0e1f07866f5f751"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function handleCredentialResponse(response) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));

                let userData = {
                    id: payload.sub,
                    name: payload.name,
                    email: payload.email,
                    image: payload.picture
                };

                // Fetch customizations from Firestore
                db.collection('users').doc(payload.sub).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const customData = doc.data();
                            userData.customDP = customData.customDP || userData.customDP;
                            userData.customUsername = customData.customUsername || userData.customUsername;
                            userData.name = customData.name || userData.name;
                        }
                        localStorage.setItem('userData', JSON.stringify(userData));
                        window.location.href = 'home.html';
                    })
                    .catch((error) => {
                        console.error('Error fetching customizations:', error);
                        localStorage.setItem('userData', JSON.stringify(userData));
                        window.location.href = 'home.html';
                    });
            } catch (error) {
                showError('Sign-in failed: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '917239533191-8j60nfkadvv6osiabkvdqufqr7vcml61.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: true
            });
            google.accounts.id.renderButton(
                document.getElementById('g_id_signin'),
                { theme: 'outline', size: 'large' }
            );
            google.accounts.id.prompt();
        };
    </script>
    <!-- Your existing Cloudflare script remains unchanged -->
</body>
</html>
