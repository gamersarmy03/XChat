<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
        #customSignInBtn {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden by default, shown if GIS fails */
        }
        #customSignInBtn:hover {
            background-color: #cccccc;
        }
    </style>
    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <!-- Load Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div id="g_id_signin" data-type="standard" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-width="250"></div>
        <button id="customSignInBtn" onclick="signInWithGoogle()">Sign in with Google</button>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAo7bMCut8I1uieKxCkLiFhjuy0F7DBXvE",
            authDomain: "xchit-dfebf.firebaseapp.com",
            projectId: "xchit-dfebf",
            storageBucket: "xchit-dfebf.firebasestorage.app",
            messagingSenderId: "210249328132",
            appId: "1:210249328132:web:34fb51c0e1f07866f5f751",
            measurementId: "G-V1NX3MPEPP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Google Client ID
        const googleClientId = '917239533191-8j60nfkadvv6osiabkvdqufqr7vcml61.apps.googleusercontent.com';

        // Handle GIS credential response
        function handleCredentialResponse(response) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));

                const userData = {
                    id: payload.sub,
                    name: payload.name,
                    email: payload.email,
                    image: payload.picture
                };

                saveUserData(userData);
            } catch (error) {
                showError('GIS Sign-in failed: ' + error.message);
            }
        }

        // Firebase Google Sign-In
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    const userData = {
                        id: user.uid,
                        name: user.displayName,
                        email: user.email,
                        image: user.photoURL
                    };
                    saveUserData(userData);
                })
                .catch((error) => {
                    showError('Firebase Sign-in failed: ' + error.message);
                });
        }

        // Save user data to Firestore and redirect
        function saveUserData(userData) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            db.collection('users').doc(userData.id).set(userData, { merge: true })
                .then(() => {
                    localStorage.setItem('userData', JSON.stringify(userData));
                    window.location.href = 'home.html';
                })
                .catch(error => showError('Failed to save user data: ' + error.message))
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Initialize Google Sign-In with retry mechanism
        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: googleClientId,
                    callback: handleCredentialResponse,
                    auto_select: true
                });

                google.accounts.id.renderButton(
                    document.getElementById('g_id_signin'),
                    { theme: 'outline', size: 'large' }
                );

                google.accounts.id.prompt();
            } else {
                console.warn('Google Identity Services not loaded yet. Retrying...');
                document.getElementById('g_id_signin').style.display = 'none';
                document.getElementById('customSignInBtn').style.display = 'block'; // Show fallback button
                setTimeout(initializeGoogleSignIn, 1000); // Retry after 1 second
            }
        }

        window.onload = function() {
            initializeGoogleSignIn();
        };
    </script>

</body>
</html>
