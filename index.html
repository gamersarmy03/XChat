<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .login-input {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        .login-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .login-btn:hover {
            background-color: #cccccc;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
        #recaptcha-container {
            margin: 10px 0;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <input type="tel" id="phoneInput" class="login-input" placeholder="+12025550123">
        <div id="recaptcha-container"></div>
        <button id="sign-in-button" class="login-btn" onclick="requestOTP()">Send OTP</button>
        <input type="text" id="otpInput" class="login-input" placeholder="Enter OTP" style="display: none;">
        <button id="verify-button" class="login-btn" onclick="verifyOTP()" style="display: none;">Verify OTP</button>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Firebase configuration and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyDpNTyUP3B6JFnWZ6bByIe1Qj_AcLG_or0",
            authDomain: "xchit-7d57a.firebaseapp.com",
            projectId: "xchit-7d57a",
            storageBucket: "xchit-7d57a.firebasestorage.app",
            messagingSenderId: "1052972946536",
            appId: "1:1052972946536:web:e94787cedfc67edf7157dd",
            measurementId: "G-NQS3TXQ3RT"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Set language code (optional)
        auth.languageCode = 'en'; // Change to 'it' if needed

        // Initialize reCAPTCHA verifier
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('sign-in-button', {
            'size': 'invisible',
            'callback': (response) => {
                console.log("reCAPTCHA solved:", response);
                requestOTP();
            },
            'expired-callback': () => {
                console.log("reCAPTCHA expired");
                showError("reCAPTCHA expired, please try again.");
            }
        });

        function requestOTP() {
            const phoneNumber = document.getElementById('phoneInput').value.trim();
            if (!phoneNumber || !/^\+\d{10,15}$/.test(phoneNumber)) {
                showError("Please enter a valid phone number (e.g., +12025550123)");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            const appVerifier = window.recaptchaVerifier;
            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    console.log("OTP sent successfully");
                    window.confirmationResult = confirmationResult;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('phoneInput').style.display = 'none';
                    document.getElementById('sign-in-button').style.display = 'none';
                    document.getElementById('otpInput').style.display = 'block';
                    document.getElementById('verify-button').style.display = 'block';
                }).catch((error) => {
                    console.error("Error sending OTP:", error);
                    showError("Failed to send OTP: " + error.message);
                    document.getElementById('loading').style.display = 'none';
                    window.recaptchaVerifier.render().then((widgetId) => {
                        grecaptcha.reset(widgetId);
                    });
                });
        }

        function verifyOTP() {
            const code = document.getElementById('otpInput').value.trim();
            if (!code || code.length !== 6) {
                showError("Please enter a valid 6-digit OTP");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            window.confirmationResult.confirm(code)
                .then((result) => {
                    console.log("Phone number verified:", result);
                    const user = result.user;
                    const userData = {
                        id: user.uid,
                        name: 'User', // Default name, can be updated later
                        email: '', // No email with phone auth
                        phoneNumber: user.phoneNumber,
                        image: 'defaultdp.png',
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    // Check Firestore for existing custom data and merge
                    return db.collection('users').doc(userData.id).get()
                        .then((doc) => {
                            if (doc.exists) {
                                console.log("User data exists in Firestore:", doc.data());
                                const existingData = doc.data();
                                userData.customDP = existingData.customDP || null;
                                userData.customUsername = existingData.customUsername || null;
                                userData.name = existingData.name || userData.name;
                            } else {
                                console.log("No existing user data in Firestore");
                            }
                            return db.collection('users').doc(userData.id).set(userData, { merge: true });
                        });
                })
                .then(() => {
                    console.log("User data saved to Firestore");
                    localStorage.setItem('userData', JSON.stringify(userData));
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    console.error("Error verifying OTP:", error);
                    showError("Failed to verify OTP: " + error.message);
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>

</body>
</html>
