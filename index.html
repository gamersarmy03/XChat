<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .login-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #cccccc;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <button class="login-btn" onclick="signInWithGoogle()">Sign in with Google</button>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Firebase configuration and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyDpNTyUP3B6JFnWZ6bByIe1Qj_AcLG_or0",
            authDomain: "xchit-7d57a.firebaseapp.com",
            projectId: "xchit-7d57a",
            storageBucket: "xchit-7d57a.firebasestorage.app",
            messagingSenderId: "1052972946536",
            appId: "1:1052972946536:web:e94787cedfc67edf7157dd",
            measurementId: "G-NQS3TXQ3RT"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function signInWithGoogle() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    const userData = {
                        id: user.uid,
                        name: user.displayName || 'User',
                        email: user.email,
                        image: user.photoURL || 'defaultdp.png',
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    // Check Firestore for existing custom data and merge
                    db.collection('users').doc(userData.id).get().then((doc) => {
                        if (doc.exists) {
                            const existingData = doc.data();
                            userData.customDP = existingData.customDP || null;
                            userData.customUsername = existingData.customUsername || null;
                            userData.name = existingData.name || userData.name;
                        }
                        // Save to Firestore
                        return db.collection('users').doc(userData.id).set(userData, { merge: true });
                    }).then(() => {
                        localStorage.setItem('userData', JSON.stringify(userData));
                        window.location.href = 'home.html';
                    }).catch((error) => {
                        showError('Failed to save user data: ' + error.message);
                    });
                })
                .catch((error) => {
                    showError('Sign-in failed: ' + error.message);
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
