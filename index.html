<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div id="g_id_signin" data-type="standard" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-width="250"></div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const client = new Appwrite.Client();
        const account = new Appwrite.Account(client);
        const databases = new Appwrite.Databases(client);

        client
            .setEndpoint('https://cloud.appwrite.io/v1') // Default Appwrite endpoint
            .setProject('67ed2822002be4a5e417'); // Your project ID

        async function handleCredentialResponse(response) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));

                // Authenticate with Appwrite using Google OAuth token
                await account.createOAuth2Session(
                    'google',
                    window.location.origin + '/home.html', // Success redirect URL
                    window.location.origin + '/index.html' // Failure redirect URL
                );

                const userData = {
                    id: payload.sub,
                    name: payload.name,
                    email: payload.email,
                    image: payload.picture
                };

                // Check if user profile exists in Appwrite (for each collection)

                // 1. Email and Image Collection
                let emailDoc;
                try {
                    emailDoc = await databases.getDocument(
                        '67ed2a13003e4a7f3cf6', // Database ID
                        '67ed4d020023e9d65431', // Email Collection ID
                        payload.sub // Document ID (Google sub)
                    );
                } catch (error) {
                    if (error.code === 404) {
                        // New user, create email and image document
                        await databases.createDocument(
                            '67ed2a13003e4a7f3cf6', // Database ID
                            '67ed4d020023e9d65431', // Email Collection ID
                            payload.sub, // Document ID
                            {
                                email: payload.email,
                                image: payload.picture
                            }
                        );
                    } else {
                        throw error;
                    }
                }

                // 2. Name Collection
                let nameDoc;
                try {
                    nameDoc = await databases.getDocument(
                        '67ed2a13003e4a7f3cf6', // Database ID
                        '67ed4c9400230d389eba', // Name Collection ID
                        payload.sub // Document ID
                    );
                    userData.name = nameDoc.name || payload.name;
                } catch (error) {
                    if (error.code === 404) {
                        // New user, create name document
                        await databases.createDocument(
                            '67ed2a13003e4a7f3cf6', // Database ID
                            '67ed4c9400230d389eba', // Name Collection ID
                            payload.sub, // Document ID
                            {
                                name: payload.name
                            }
                        );
                    } else {
                        throw error;
                    }
                }

                // 3. Custom DP Collection
                let dpDoc;
                try {
                    dpDoc = await databases.getDocument(
                        '67ed2a13003e4a7f3cf6', // Database ID
                        '67ed2a2000013d191949', // DP Collection ID
                        payload.sub // Document ID
                    );
                    userData.customDP = dpDoc.customDP || null;
                } catch (error) {
                    if (error.code === 404) {
                        // New user, create DP document
                        await databases.createDocument(
                            '67ed2a13003e4a7f3cf6', // Database ID
                            '67ed2a2000013d191949', // DP Collection ID
                            payload.sub, // Document ID
                            {
                                customDP: null
                            }
                        );
                    } else {
                        throw error;
                    }
                }

                // 4. Custom Username Collection
                let usernameDoc;
                try {
                    usernameDoc = await databases.getDocument(
                        '67ed2a13003e4a7f3cf6', // Database ID
                        '67ed4ccc003aeb32a47b', // Username Collection ID
                        payload.sub // Document ID
                    );
                    userData.customUsername = usernameDoc.customUsername || null;
                } catch (error) {
                    if (error.code === 404) {
                        // New user, create username document
                        await databases.createDocument(
                            '67ed2a13003e4a7f3cf6', // Database ID
                            '67ed4ccc003aeb32a47b', // Username Collection ID
                            payload.sub, // Document ID
                            {
                                customUsername: null
                            }
                        );
                    } else {
                        throw error;
                    }
                }

                // Store in localStorage for quick access
                localStorage.setItem('userData', JSON.stringify(userData));
                window.location.href = 'home.html';
            } catch (error) {
                showError('Sign-in failed: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '917239533191-8j60nfkadvv6osiabkvdqufqr7vcml61.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: true
            });

            google.accounts.id.renderButton(
                document.getElementById('g_id_signin'),
                { theme: 'outline', size: 'large' }
            );

            google.accounts.id.prompt();
        };
    </script>
</body>
</html>
