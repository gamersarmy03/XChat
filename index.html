<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4285F4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Welcome</h1>
        <button id="google-signin">Sign in with Google</button>
    </div>

    <script>
        // Google Sign-In script
        function handleCredentialResponse(response) {
            const token = response.credential;
            if (!token) {
                alert("Authentication failed. Please try again.");
                return;
            }
            localStorage.setItem('google_token', token); // Store token for later use
            window.location.href = 'home.html'; // Redirect to home page
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "917239533191-8j60nfkadvv6osiabkvdqufqr7vcml61.apps.googleusercontent.com",
                callback: handleCredentialResponse,
                scope: "profile email openid" // Include required scopes
            });
            google.accounts.id.renderButton(
                document.getElementById("google-signin"),
                { theme: "outline", size: "large" } // Customize the button
            );
        };
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
