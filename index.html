<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div id="g_id_signin" data-type="standard" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-width="250"></div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        async function handleCredentialResponse(response) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));

                let userData = {
                    id: payload.sub,
                    name: payload.name,
                    email: payload.email,
                    image: payload.picture
                };

                const githubData = await fetchUserDataFromGitHub(userData.email);
                if (githubData) {
                    userData = { ...userData, ...githubData };
                }

                localStorage.setItem('userData', JSON.stringify(userData));
                window.location.href = 'home.html';
            } catch (error) {
                showError('Sign-in failed: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function fetchUserDataFromGitHub(email) {
            // Replace with your NEW fine-grained PAT (Contents read/write for gamersarmy03/xchitstorage)
            const token = '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';
            const repo = 'gamersarmy03/xchitstorage';
            const filePath = `${email}.json`;

            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const content = JSON.parse(atob(data.content));
                    return content;
                }
                return null;
            } catch (error) {
                console.error('Error fetching GitHub data:', error);
                return null;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '917239533191-8j60nfkadvv6osiabkvdqufqr7vcml61.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: true
            });

            google.accounts.id.renderButton(
                document.getElementById('g_id_signin'),
                { theme: 'outline', size: 'large' }
            );

            google.accounts.id.prompt();
        };
    </script>
