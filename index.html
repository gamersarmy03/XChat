<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XChit</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
        .login-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .login-btn:hover {
            background-color: #cccccc;
        }
        .spacer {
            height: 20px; /* Blank space between Google and username/password */
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .login-input {
            background-color: #222;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            font-size: 14px;
        }
        .login-input:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-login-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-login-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <button class="login-btn" onclick="loginWithGoogle()">Sign in with Google</button>
        <div class="spacer"></div> <!-- Blank space -->
        <div class="login-form">
            <input type="text" id="username" class="login-input" placeholder="Enter username without '@'">
            <input type="password" id="password" class="login-input" placeholder="Enter password">
            <button class="form-login-btn" onclick="loginWithEmail()">Login</button>
        </div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');

        const account = new Appwrite.Account(client);
        const database = new Appwrite.Databases(client);

        async function loginWithGoogle() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                await account.createOAuth2Session(
                    'google',
                    window.location.origin + '/home.html',
                    window.location.origin + '/index.html'
                );
            } catch (error) {
                console.error('Google login error:', error);
                showError('Google login failed: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function loginWithEmail() {
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();

            if (!usernameInput || !passwordInput) {
                showError('Please enter both username and password.');
                return;
            }

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                // Find user by username
                const response = await database.listDocuments(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    [Appwrite.Query.equal('username', usernameInput)]
                );

                if (response.documents.length === 0) {
                    throw new Error('Username not found.');
                }

                const user = response.documents[0];
                const email = user.email;

                // Attempt login with email and password
                await account.createEmailPasswordSession(email, passwordInput);

                // Post-login handling
                await handlePostLogin(user.$id);
            } catch (error) {
                console.error('Email login error:', error);
                showError('Login failed: ' + (error.message || 'Invalid credentials.'));
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function handlePostLogin(userId) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const user = await account.get();

                try {
                    await database.getDocument(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        userId
                    );
                } catch (error) {
                    if (error.code === 404) {
                        let baseUsername = user.email.split('@')[0].toLowerCase();
                        let username = baseUsername;
                        let isUnique = false;
                        let counter = 1;

                        while (!isUnique) {
                            const response = await database.listDocuments(
                                '67ed2a13003e4a7f3cf6',
                                '67ee9da70025aa03c173',
                                [Appwrite.Query.equal('username', username)]
                            );

                            if (response.documents.length === 0) {
                                isUnique = true;
                            } else {
                                username = `${baseUsername}${counter}`;
                                counter++;
                            }
                        }

                        await database.createDocument(
                            '67ed2a13003e4a7f3cf6',
                            '67ee9da70025aa03c173',
                            userId,
                            {
                                name: user.name || 'User',
                                username: username,
                                email: user.email,
                                profilepicture: user.prefs?.picture || ''
                            }
                        );
                    } else {
                        throw error;
                    }
                }

                localStorage.setItem('userId', userId);
                window.location.href = 'home.html';
            } catch (error) {
                console.error('Post-login error:', error);
                showError('Sign-in failed: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        window.onload = async function() {
            try {
                await account.get();
                const user = await account.get();
                await handlePostLogin(user.$id);
            } catch (error) {
                console.log('User not logged in, waiting for login action.');
            }
        };
    </script>

</html>
