<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
    </style>
    <!-- Load the Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div id="g_id_signin" data-type="standard" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-width="250"></div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Firebase configuration and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyDpNTyUP3B6JFnWZ6bByIe1Qj_AcLG_or0",
            authDomain: "xchit-7d57a.firebaseapp.com",
            projectId: "xchit-7d57a",
            storageBucket: "xchit-7d57a.firebasestorage.app",
            messagingSenderId: "1052972946536",
            appId: "1:1052972946536:web:e94787cedfc67edf7157dd",
            measurementId: "G-NQS3TXQ3RT"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function handleCredentialResponse(response) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));

                // User data from Google
                let userData = {
                    id: payload.sub,
                    name: payload.name,
                    email: payload.email,
                    image: payload.picture,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Check Firestore for existing data and merge
                db.collection('users').doc(userData.id).get().then((doc) => {
                    if (doc.exists) {
                        const existingData = doc.data();
                        userData = {
                            ...userData,
                            customDP: existingData.customDP || null,
                            customUsername: existingData.customUsername || null,
                            name: existingData.name || userData.name
                        };
                    }
                    // Save to Firestore
                    db.collection('users').doc(userData.id).set(userData, { merge: true })
                        .then(() => {
                            localStorage.setItem('userData', JSON.stringify(userData));
                            window.location.href = 'home.html';
                        })
                        .catch((error) => showError('Failed to save user data: ' + error.message));
                });
            } catch (error) {
                showError('Sign-in failed: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '917239533191-8j60nfkadvv6osiabkvdqufqr7vcml61.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: true
            });

            google.accounts.id.renderButton(
                document.getElementById('g_id_signin'),
                { theme: 'outline', size: 'large' }
            );

            google.accounts.id.prompt();
        };
    </script>

</html>
