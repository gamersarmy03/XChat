<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
    <script>
        const client = new Appwrite.Client();
        client.setEndpoint('https://cloud.appwrite.io/v1').setProject('67ed2822002be4a5e417');
        const account = new Appwrite.Account(client);

        async function login() {
            const email = prompt("Enter your email for login:");
            if (email) {
                try {
                    await account.createMagicURLSession("unique_id", email);
                    alert("Check your email for the login link.");
                } catch (error) {
                    console.error("Login error:", error);
                }
            }
        }
    </script>
</head>
<body>
    <button onclick="login()">Login with Magic Link</button>
</body>
</html>
