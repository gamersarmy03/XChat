<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <button id="googleLoginBtn" onclick="loginWithGoogle()">Sign in with Google</button>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const { Client, Account } = Appwrite;

        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');

        const account = new Account(client);

        async function loginWithGoogle() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                // Store a flag to indicate login is in progress
                localStorage.setItem('loginInProgress', 'true');

                account.createOAuth2Session('google', window.location.origin + '/home.html', window.location.origin + '/index.html');
            } catch (error) {
                showError('Login failed: ' + error.message);
                localStorage.removeItem('loginInProgress');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        window.onload = async function() {
            try {
                const user = await account.get();
                if (user && !localStorage.getItem('loginInProgress')) {
                    window.location.href = 'home.html'; // Redirect only if not mid-login
                }
            } catch (error) {
                console.log('No active session or login in progress');
                localStorage.removeItem('loginInProgress'); // Clear flag if session check fails
            }
        };
    </script>
</body>
</html>
