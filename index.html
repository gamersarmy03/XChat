<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
        #customSignInBtn {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #customSignInBtn:hover {
            background-color: #cccccc;
        }
    </style>
    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <button id="customSignInBtn" onclick="signInWithGoogle()">Sign in with Google</button>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        console.log('Script started');

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAo7bMCut8I1uieKxCkLiFhjuy0F7DBXvE",
            authDomain: "xchit-dfebf.firebaseapp.com",
            projectId: "xchit-dfebf",
            storageBucket: "xchit-dfebf.firebasestorage.app",
            messagingSenderId: "210249328132",
            appId: "1:210249328132:web:34fb51c0e1f07866f5f751",
            measurementId: "G-V1NX3MPEPP"
        };

        // Wait for Firebase to load
        function initializeFirebase() {
            if (typeof firebase !== 'undefined' && firebase.app) {
                console.log('Firebase SDK loaded');
                try {
                    firebase.initializeApp(firebaseConfig);
                    console.log('Firebase initialized');
                    setupAuth();
                } catch (error) {
                    console.error('Firebase initialization failed:', error);
                    showError('Failed to initialize Firebase: ' + error.message);
                }
            } else {
                console.warn('Firebase SDK not loaded yet, retrying...');
                setTimeout(initializeFirebase, 500); // Retry every 500ms
            }
        }

        // Setup authentication
        function setupAuth() {
            const db = firebase.firestore();
            const auth = firebase.auth();

            window.signInWithGoogle = function() {
                console.log('Sign-in button clicked');
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile email');

                auth.signInWithPopup(provider)
                    .then((result) => {
                        console.log('Firebase Auth success:', result);
                        const user = result.user;
                        const userData = {
                            id: user.uid,
                            name: user.displayName,
                            email: user.email,
                            image: user.photoURL
                        };
                        saveUserData(userData, db);
                    })
                    .catch((error) => {
                        console.error('Firebase Auth error:', error);
                        if (error.code === 'auth/popup-blocked') {
                            showError('Popup blocked by browser. Please allow popups and try again.');
                        } else {
                            showError('Sign-in failed: ' + error.message);
                        }
                    });
            };
        }

        // Save user data to Firestore and redirect
        function saveUserData(userData, db) {
            console.log('Saving user data:', userData);
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            db.collection('users').doc(userData.id).set(userData, { merge: true })
                .then(() => {
                    console.log('User data saved to Firestore');
                    localStorage.setItem('userData', JSON.stringify(userData));
                    window.location.href = 'home.html';
                })
                .catch(error => {
                    console.error('Firestore save error:', error);
                    showError('Failed to save user data: ' + error.message);
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function showError(message) {
            console.error('Error displayed:', message);
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Start Firebase initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            initializeFirebase();
        });

        console.log('Script ended');
    </script>

</html>
