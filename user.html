<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - XChit</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --primary-color: #333;
            --hover-color: #444;
            --border-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .user-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        .user-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        .user-pic:hover {
            transform: scale(1.1);
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-name {
            display: inline-flex;
            align-items: center;
            margin: 0;
        }
        .verified-tick {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
        .menu-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }
        .menu-options {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: #222;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 5px;
            z-index: 1300;
            min-width: 120px;
        }
        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
            color: var(--text-color);
        }
        .menu-item:hover {
            background-color: var(--hover-color);
        }
        /* Modern Custom Popup Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #222;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-content p {
            margin: 0 0 20px 0;
            color: var(--text-color);
            font-size: 16px;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .modal-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .modal-btn:hover {
            background-color: var(--hover-color);
        }
        .modal-btn.ok {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }
        .modal-btn.ok:hover {
            background: linear-gradient(135deg, #0056b3, #003366);
        }
        .modal-btn.cancel {
            background: linear-gradient(135deg, #6c757d, #5a6268);
        }
        .modal-btn.cancel:hover {
            background: linear-gradient(135deg, #5a6268, #4a4e53);
        }
        .group-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .group-item {
            padding: 5px;
            cursor: pointer;
        }
        .group-item:hover {
            background-color: var(--hover-color);
        }
        .create-group-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .create-group-form input {
            padding: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid #2c2c2c;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="user-container">
        <div class="menu-container">
            <span class="menu-icon" onclick="toggleMenu(event)">â‹®</span>
            <div class="menu-options" id="menuOptions">
                <div class="menu-item" onclick="showAddToGroupPopup(event)">Add to Group</div>
            </div>
        </div>
        <img id="userPic" class="user-pic" alt="User Profile Picture">
        <div class="user-info">
            <h2 id="userName" class="user-name"></h2>
            <p id="userUsername"></p>
        </div>
    </div>

    <!-- Add to Group Popup -->
    <div class="modal" id="addToGroupModal">
        <div class="modal-content">
            <p id="addToGroupMessage">Add this user to a group:</p>
            <div class="group-list" id="groupList"></div>
            <div class="menu-item" onclick="showCreateGroupPopup()">Create Group to Add</div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal('addToGroupModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Create Group Popup -->
    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <p>Create a New Group</p>
            <div class="create-group-form">
                <input type="file" id="groupDpInput" accept="image/*">
                <input type="text" id="groupNameInput" placeholder="Group Name">
                <input type="text" id="groupUsernameInput" placeholder="@GroupUsername">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn ok" onclick="createGroup()">Create</button>
                <button class="modal-btn cancel" onclick="closeModal('createGroupModal')">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');

        const account = new Appwrite.Account(client);
        const database = new Appwrite.Databases(client);
        const storage = new Appwrite.Storage(client);
        const bucketId = '67ef59d4002282002e07';
        const defaultDP = 'defaultdp.png';

        let currentUserId, viewedUserId;

        window.onload = async function() {
            try {
                await account.get();
                currentUserId = localStorage.getItem('userId');
                if (!currentUserId) {
                    window.location.href = 'index.html';
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                viewedUserId = urlParams.get('userId');
                if (!viewedUserId) {
                    window.location.href = 'home.html';
                    return;
                }

                const user = await database.getDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    viewedUserId
                );

                let profilePicUrl = defaultDP;
                if (user.profilepicture && user.profilepicture !== defaultDP) {
                    if (user.profilepicture.startsWith('http')) {
                        profilePicUrl = user.profilepicture;
                    } else {
                        profilePicUrl = `${client.config.endpoint}/storage/buckets/${bucketId}/files/${user.profilepicture}/view?project=${client.config.project}`;
                    }
                }

                let verifiedTick = '';
                if (user.username === 'anmolverma') {
                    verifiedTick = `<img src="blue.png" class="verified-tick" alt="Blue Verified Tick">`;
                } else if (user.email === 'gamersarmy03@gmail.com' || user.email === 'puspasoni95@gmail.com') {
                    verifiedTick = `<img src="gold.png" class="verified-tick" alt="Gold Verified Tick">`;
                }

                document.getElementById('userPic').src = profilePicUrl;
                document.getElementById('userName').innerHTML = `${user.name}${verifiedTick}`;
                document.getElementById('userUsername').textContent = '@' + user.username;
            } catch (error) {
                console.error('Error loading user profile:', error);
                window.location.href = 'home.html';
            }
        };

        function toggleMenu(event) {
            event.stopPropagation();
            const menuOptions = document.getElementById('menuOptions');
            menuOptions.style.display = menuOptions.style.display === 'block' ? 'none' : 'block';
            console.log('Menu toggled:', menuOptions.style.display); // Debug
        }

        function showAddToGroupPopup(event) {
            event.stopPropagation();
            toggleMenu(); // Close the menu
            const modal = document.getElementById('addToGroupModal');
            console.log('Showing Add to Group popup'); // Debug
            modal.style.display = 'flex';
            loadExistingGroups();
        }

        function showCreateGroupPopup() {
            closeModal('addToGroupModal');
            const modal = document.getElementById('createGroupModal');
            console.log('Showing Create Group popup'); // Debug
            modal.style.display = 'flex';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            console.log(`Closing modal: ${modalId}`); // Debug
            modal.style.display = 'none';
            if (modalId === 'createGroupModal') {
                document.getElementById('groupDpInput').value = '';
                document.getElementById('groupNameInput').value = '';
                document.getElementById('groupUsernameInput').value = '';
            }
        }

        async function loadExistingGroups() {
            try {
                const response = await database.listDocuments(
                    '67ed2a13003e4a7f3cf6',
                    '67f21209001e87634168', // Replace with your actual groups collection ID
                    [Appwrite.Query.equal('ownerId', currentUserId)]
                );
                const groupList = document.getElementById('groupList');
                groupList.innerHTML = '';
                if (response.documents.length === 0) {
                    groupList.innerHTML = '<p>No groups found.</p>';
                } else {
                    response.documents.forEach(group => {
                        const groupItem = document.createElement('div');
                        groupItem.className = 'group-item';
                        groupItem.textContent = group.name;
                        groupItem.onclick = () => addUserToGroup(group.$id);
                        groupList.appendChild(groupItem);
                    });
                }
                console.log('Groups loaded:', response.documents); // Debug
            } catch (error) {
                console.error('Error loading groups:', error);
                document.getElementById('groupList').innerHTML = '<p>Error loading groups.</p>';
            }
        }

        async function addUserToGroup(groupId) {
            try {
                const group = await database.getDocument(
                    '67ed2a13003e4a7f3cf6',
                    'groups',
                    groupId
                );
                const members = group.members || [];
                if (!members.includes(viewedUserId)) {
                    members.push(viewedUserId);
                    await database.updateDocument(
                        '67ed2a13003e4a7f3cf6',
                        'groups',
                        groupId,
                        { members }
                    );
                    alert('User added to group successfully!');
                    closeModal('addToGroupModal');
                } else {
                    alert('User is already in this group.');
                }
            } catch (error) {
                console.error('Error adding user to group:', error);
                alert('Failed to add user to group: ' + error.message);
            }
        }

        async function createGroup() {
            const groupName = document.getElementById('groupNameInput').value.trim();
            const groupUsername = document.getElementById('groupUsernameInput').value.trim().replace('@', '').toLowerCase();
            const groupDpInput = document.getElementById('groupDpInput').files[0];

            if (!groupName || !groupUsername) {
                alert('Group name and username are required.');
                return;
            }

            try {
                const usernameCheck = await database.listDocuments(
                    '67ed2a13003e4a7f3cf6',
                    'groups',
                    [Appwrite.Query.equal('username', groupUsername)]
                );
                if (usernameCheck.total > 0) {
                    alert('Group username is already taken.');
                    return;
                }

                let groupDpId = defaultDP;
                if (groupDpInput) {
                    const dpResponse = await storage.createFile(bucketId, Appwrite.ID.unique(), groupDpInput);
                    groupDpId = dpResponse.$id;
                }

                const groupData = {
                    name: groupName,
                    username: groupUsername,
                    ownerId: currentUserId,
                    members: [viewedUserId],
                    profilepicture: groupDpId,
                    createdAt: new Date().toISOString()
                };

                await database.createDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67f21209001e87634168', // Replace with your actual groups collection ID
                    Appwrite.ID.unique(),
                    groupData
                );

                alert('Group created successfully!');
                closeModal('createGroupModal');
            } catch (error) {
                console.error('Error creating group:', error);
                alert('Failed to create group: ' + error.message);
            }
        }

        // Close menu or modals when clicking outside
        document.addEventListener('click', function(event) {
            const menuContainer = document.querySelector('.menu-container');
            const addToGroupModal = document.getElementById('addToGroupModal');
            const createGroupModal = document.getElementById('createGroupModal');

            if (!menuContainer.contains(event.target)) {
                document.getElementById('menuOptions').style.display = 'none';
            }
            if (addToGroupModal.style.display === 'flex' && !addToGroupModal.querySelector('.modal-content').contains(event.target)) {
                closeModal('addToGroupModal');
            }
            if (createGroupModal.style.display === 'flex' && !createGroupModal.querySelector('.modal-content').contains(event.target)) {
                closeModal('createGroupModal');
            }
        });
    </script>
</body>
</html>
