<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - XChit</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .edit-btn, .logout-btn, .remove-dp-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .edit-btn:hover, .logout-btn:hover, .remove-dp-btn:hover {
            background-color: #cccccc;
        }
        .edit-input {
            display: none;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        .username-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .username-prefix {
            color: #ffffff;
            margin-right: 5px;
        }
        #usernameInput {
            width: 180px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1/dist/index.umd.min.js"></script>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" alt="Profile Picture">
        <div>
            <button class="edit-btn" onclick="changeDP()">Change DP</button>
            <button class="remove-dp-btn" onclick="removeDP()">Remove DP</button>
            <input type="file" id="dpInput" accept="image/*" style="display: none;" onchange="uploadDP(event)">
        </div>
        <h2 id="userName"></h2>
        <button class="edit-btn" onclick="toggleEditName()">Change Name</button>
        <input type="text" id="nameInput" class="edit-input" placeholder="Enter new name" onkeyup="updateName(event)">
        <p id="userUsername"></p>
        <button class="edit-btn" onclick="toggleEditUsername()">Change Username</button>
        <div class="username-container">
            <span class="username-prefix">@</span>
            <input type="text" id="usernameInput" class="edit-input" placeholder="Enter username" onkeyup="updateUsername(event)">
        </div>
        <p id="userEmail"></p>
        <button class="logout-btn" onclick="signOut()">Logout</button>
    </div>

    <script>
        const { Client, Account, Databases, ID } = Appwrite;
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');
        const account = new Account(client);
        const databases = new Databases(client);

        const defaultDP = 'defaultdp.png';
        const databaseId = 'default'; // Replace with your actual database ID if different
        const nameCollectionId = '67ed4c9400230d389eba';
        const usernameCollectionId = '67ed4ccc003aeb32a47b';
        const pictureCollectionId = '67ed2a2000013d191949';

        window.onload = async function() {
            try {
                const user = await account.get();
                if (!user) throw new Error('No user logged in');

                document.getElementById('userEmail').textContent = user.email;

                // Fetch or initialize profile data
                let nameDoc, usernameDoc, pictureDoc;
                try {
                    nameDoc = await databases.getDocument(databaseId, nameCollectionId, user.$id);
                } catch (e) {
                    nameDoc = await databases.createDocument(databaseId, nameCollectionId, user.$id, { name: user.name }, ['role:user'], ['role:user']);
                }
                try {
                    usernameDoc = await databases.getDocument(databaseId, usernameCollectionId, user.$id);
                } catch (e) {
                    usernameDoc = await databases.createDocument(databaseId, usernameCollectionId, user.$id, { username: user.email.split('@')[0] }, ['role:user'], ['role:user']);
                }
                try {
                    pictureDoc = await databases.getDocument(databaseId, pictureCollectionId, user.$id);
                } catch (e) {
                    pictureDoc = await databases.createDocument(databaseId, pictureCollectionId, user.$id, { picture: defaultDP }, ['role:user'], ['role:user']);
                }

                document.getElementById('userName').textContent = nameDoc.name;
                document.getElementById('userUsername').textContent = '@' + usernameDoc.username;
                document.getElementById('profilePic').src = pictureDoc.picture;
            } catch (error) {
                console.error('Profile page error:', error);
                window.location.href = 'index.html';
            }
        };

        function changeDP() {
            document.getElementById('dpInput').click();
        }

        async function uploadDP(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const user = await account.get();
                    await databases.updateDocument(databaseId, pictureCollectionId, user.$id, { picture: e.target.result });
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function removeDP() {
            const user = await account.get();
            await databases.updateDocument(databaseId, pictureCollectionId, user.$id, { picture: defaultDP });
            document.getElementById('profilePic').src = defaultDP;
        }

        function toggleEditName() {
            const nameInput = document.getElementById('nameInput');
            nameInput.style.display = nameInput.style.display === 'block' ? 'none' : 'block';
            if (nameInput.style.display === 'block') {
                nameInput.focus();
                nameInput.value = document.getElementById('userName').textContent;
            }
        }

        async function updateName(event) {
            if (event.key === 'Enter') {
                const newName = event.target.value.trim();
                if (newName) {
                    const user = await account.get();
                    await databases.updateDocument(databaseId, nameCollectionId, user.$id, { name: newName });
                    document.getElementById('userName').textContent = newName;
                    event.target.style.display = 'none';
                }
            }
        }

        function toggleEditUsername() {
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.style.display = usernameInput.style.display === 'block' ? 'none' : 'block';
            if (usernameInput.style.display === 'block') {
                usernameInput.focus();
                const currentUsername = document.getElementById('userUsername').textContent.slice(1);
                usernameInput.value = currentUsername;
            }
        }

        async function updateUsername(event) {
            if (event.key === 'Enter') {
                const newUsername = event.target.value.trim();
                if (newUsername) {
                    const user = await account.get();
                    await databases.updateDocument(databaseId, usernameCollectionId, user.$id, { username: newUsername });
                    document.getElementById('userUsername').textContent = '@' + newUsername;
                    event.target.style.display = 'none';
                } else {
                    alert('Username cannot be empty');
                }
            }
        }

        async function signOut() {
            await account.deleteSession('current');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
