<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - XChit</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .edit-btn, .logout-btn, .remove-dp-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .edit-btn:hover, .logout-btn:hover, .remove-dp-btn:hover {
            background-color: #cccccc;
        }
        .edit-input {
            display: none;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        .username-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .username-prefix {
            color: #ffffff;
            margin-right: 5px;
        }
        #usernameInput {
            width: 180px; /* Adjusted to account for prefix */
        }
    </style>
    <!-- Load Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1/dist/appwrite.min.js"></script>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" alt="Profile Picture">
        <div>
            <button class="edit-btn" onclick="changeDP()">Change DP</button>
            <button class="remove-dp-btn" onclick="removeDP()">Remove DP</button>
            <input type="file" id="dpInput" accept="image/*" style="display: none;" onchange="uploadDP(event)">
        </div>
        <h2 id="userName"></h2>
        <button class="edit-btn" onclick="toggleEditName()">Change Name</button>
        <input type="text" id="nameInput" class="edit-input" placeholder="Enter new name" onkeyup="updateName(event)">
        <p id="userUsername"></p>
        <button class="edit-btn" onclick="toggleEditUsername()">Change Username</button>
        <div class="username-container">
            <span class="username-prefix">@</span>
            <input type="text" id="usernameInput" class="edit-input" placeholder="Enter username" onkeyup="updateUsername(event)">
        </div>
        <p id="userEmail"></p>
        <button class="logout-btn" onclick="signOut()">Logout</button>
    </div>

    <script>
        const { Client, Databases } = Appwrite;
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Replace with your Appwrite endpoint
            .setProject('67ed2822002be4a5e417'); // Your Project ID
        const databases = new Databases(client);

        const defaultDP = 'defaultdp.png'; // Path to your default DP image

        // Load user data on page load
        window.onload = async function() {
            let userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) {
                window.location.href = 'index.html'; // Redirect to login if no user data
                return;
            }

            try {
                // Fetch the latest user data from Appwrite
                const updatedUserData = await databases.getDocument(
                    'default', // Database ID (replace if different)
                    '67ee04300014f5069e03', // Collection ID
                    userData.userId
                );

                // Update localStorage with the latest data from Appwrite
                localStorage.setItem('userData', JSON.stringify(updatedUserData));
                userData = updatedUserData;
            } catch (error) {
                console.error('Failed to fetch user data from Appwrite:', error);
                // Proceed with local data if Appwrite fetch fails
            }

            // Display user data
            document.getElementById('profilePic').src = userData.customDP || defaultDP;
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userEmail').textContent = userData.email;
            const username = userData.customUsername || 'anonymous';
            document.getElementById('userUsername').textContent = '@' + username;
        }

        function changeDP() {
            document.getElementById('dpInput').click();
        }

        async function uploadDP(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.customDP = e.target.result;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    document.getElementById('profilePic').src = userData.customDP;
                    await updateProfileInAppwrite(userData);
                };
                reader.readAsDataURL(file);
            }
        }

        async function removeDP() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            delete userData.customDP;
            localStorage.setItem('userData', JSON.stringify(userData));
            document.getElementById('profilePic').src = defaultDP;
            await updateProfileInAppwrite(userData);
        }

        function toggleEditName() {
            const nameInput = document.getElementById('nameInput');
            nameInput.style.display = nameInput.style.display === 'block' ? 'none' : 'block';
            if (nameInput.style.display === 'block') {
                nameInput.focus();
                nameInput.value = document.getElementById('userName').textContent;
            }
        }

        async function updateName(event) {
            if (event.key === 'Enter') {
                const newName = event.target.value.trim();
                if (newName) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.name = newName;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    document.getElementById('userName').textContent = newName;
                    event.target.style.display = 'none';
                    await updateProfileInAppwrite(userData);
                }
            }
        }

        function toggleEditUsername() {
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.style.display = usernameInput.style.display === 'block' ? 'none' : 'block';
            if (usernameInput.style.display === 'block') {
                usernameInput.focus();
                const currentUsername = document.getElementById('userUsername').textContent.slice(1);
                usernameInput.value = currentUsername;
            }
        }

        async function updateUsername(event) {
            if (event.key === 'Enter') {
                const newUsername = event.target.value.trim();
                if (newUsername) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.customUsername = newUsername;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    document.getElementById('userUsername').textContent = '@' + newUsername;
                    event.target.style.display = 'none';
                    await updateProfileInAppwrite(userData);
                } else {
                    alert('Username cannot be empty');
                }
            }
        }

        async function updateProfileInAppwrite(userData) {
            try {
                await databases.updateDocument(
                    'default', // Database ID (replace if different)
                    '67ee04300014f5069e03', // Collection ID
                    userData.userId,
                    {
                        name: userData.name,
                        email: userData.email,
                        customDP: userData.customDP || '',
                        customUsername: userData.customUsername || ''
                    }
                );
            } catch (error) {
                console.error('Failed to update profile:', error);
            }
        }

        function signOut() {
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
