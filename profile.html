<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - XChit</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .edit-btn, .logout-btn, .remove-dp-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .edit-btn:hover, .logout-btn:hover, .remove-dp-btn:hover {
            background-color: #cccccc;
        }
        .edit-input {
            display: none;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        .username-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .username-prefix {
            color: #ffffff;
            margin-right: 5px;
        }
        #usernameInput {
            width: 180px; /* Adjusted to account for prefix */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" alt="Profile Picture">
        <div>
            <button class="edit-btn" onclick="changeDP()">Change DP</button>
            <button class="remove-dp-btn" onclick="removeDP()">Remove DP</button>
            <input type="file" id="dpInput" accept="image/*" style="display: none;" onchange="uploadDP(event)">
        </div>
        <h2 id="userName"></h2>
        <button class="edit-btn" onclick="toggleEditName()">Change Name</button>
        <input type="text" id="nameInput" class="edit-input" placeholder="Enter new name" onkeyup="updateName(event)">
        <p id="userUsername"></p>
        <button class="edit-btn" onclick="toggleEditUsername()">Change Username</button>
        <div class="username-container">
            <span class="username-prefix">@</span>
            <input type="text" id="usernameInput" class="edit-input" placeholder="Enter username" onkeyup="updateUsername(event)">
        </div>
        <p id="userEmail"></p>
        <button class="logout-btn" onclick="signOut()">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
    <script>
        const { Client, Databases } = Appwrite;

        const client = new Client();
        client.setEndpoint('https://cloud.appwrite.io/v1')
              .setProject('67ed2822002be4a5e417');

        const databases = new Databases(client);
        const emailCollectionId = '67ed4d020023e9d65431';
        const usernameCollectionId = '67ed4ccc003aeb32a47b';
        const nameCollectionId = '67ed4c9400230d389eba';
        const pictureCollectionId = '67ed2a2000013d191949';
        const defaultDP = 'defaultdp.png'; // Path to your default DP image

        // Load user data from Appwrite on page load
        window.onload = async function() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                try {
                    // Fetch profile data from Appwrite collections
                    const usernameDocList = await databases.listDocuments(usernameCollectionId, [`userId = "${userData.id}"`]);
                    const nameDocList = await databases.listDocuments(nameCollectionId, [`userId = "${userData.id}"`]);
                    const pictureDocList = await databases.listDocuments(pictureCollectionId, [`userId = "${userData.id}"`]);

                    const username = usernameDocList.documents[0]?.username;
                    const name = nameDocList.documents[0]?.name;
                    const picture = pictureDocList.documents[0]?.url || userData.image || defaultDP;

                    document.getElementById('profilePic').src = picture;
                    document.getElementById('userName').textContent = name;
                    document.getElementById('userUsername').textContent = '@' + username;
                    document.getElementById('userEmail').textContent = userData.email;

                    // Store fetched data for later use if needed
                    userData.username = username;
                    userData.name = name;
                    userData.picture = picture;
                    localStorage.setItem('userData', JSON.stringify(userData));

                } catch (error) {
                    console.error("Error fetching profile data from Appwrite:", error);
                    // Handle error (e.g., show a message to the user)
                }
            } else {
                window.location.href = 'index.html'; // Redirect to login if no user data
            }
        }

        function changeDP() {
            document.getElementById('dpInput').click();
        }

        async function uploadDP(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const userData = JSON.parse(localStorage.getItem('userData'));
                        const pictureDocList = await databases.listDocuments(pictureCollectionId, [`userId = "${userData.id}"`]);
                        let pictureId = pictureDocList.documents[0]?.$id;

                        if (pictureId) {
                            await databases.updateDocument(pictureCollectionId, pictureId, { url: e.target.result });
                        } else {
                            await databases.createDocument(pictureCollectionId, { userId: userData.id, url: e.target.result });
                        }
                        document.getElementById('profilePic').src = e.target.result;
                    } catch (error) {
                        console.error("Error updating DP in Appwrite:", error);
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        async function removeDP() {
            try {
                const userData = JSON.parse(localStorage.getItem('userData'));
                const pictureDocList = await databases.listDocuments(pictureCollectionId, [`userId = "${userData.id}"`]);
                const pictureId = pictureDocList.documents[0]?.$id;

                if (pictureId) {
                    await databases.deleteDocument(pictureCollectionId, pictureId);
                }
                document.getElementById('profilePic').src = defaultDP;
            } catch (error) {
                console.error("Error removing DP in Appwrite:", error);
            }
        }

        function toggleEditName() {
            const nameInput = document.getElementById('nameInput');
            nameInput.style.display = nameInput.style.display === 'block' ? 'none' : 'block';
            if (nameInput.style.display === 'block') {
                nameInput.focus();
                nameInput.value = document.getElementById('userName').textContent;
            }
        }

        async function updateName(event) {
            if (event.key === 'Enter') {
                const newName = event.target.value.trim();
                if (newName) {
                    try {
                        const userData = JSON.parse(localStorage.getItem('userData'));
                        const nameDocList = await databases.listDocuments(nameCollectionId, [`userId = "${userData.id}"`]);
                        let nameId = nameDocList.documents[0]?.$id;

                        if (nameId) {
                            await databases.updateDocument(nameCollectionId, nameId, { name: newName });
                        } else {
                            await databases.createDocument(nameCollectionId, { userId: userData.id, name: newName });
                        }
                        document.getElementById('userName').textContent = newName;
                        event.target.style.display = 'none';
                    } catch (error) {
                        console.error("Error updating name in Appwrite:", error);
                    }
                }
            }
        }

        function toggleEditUsername() {
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.style.display = usernameInput.style.display === 'block' ? 'none' : 'block';
            if (usernameInput.style.display === 'block') {
                usernameInput.focus();
                const currentUsername = document.getElementById('userUsername').textContent.slice(1); // Remove @
                usernameInput.value = currentUsername;
            }
        }

        async function updateUsername(event) {
            if (event.key === 'Enter') {
                const newUsername = event.target.value.trim();
                if (newUsername) {
                    try {
                        const userData = JSON.parse(localStorage.getItem('userData'));
                        const usernameDocList = await databases.listDocuments(usernameCollectionId, [`userId = "${userData.id}"`]);
                        let usernameId = usernameDocList.documents[0]?.$id;

                        if (usernameId) {
                            await databases.updateDocument(usernameCollectionId, usernameId, { username: newUsername });
                        } else {
                            await databases.createDocument(usernameCollectionId, { userId: userData.id, username: newUsername });
                        }
                        document.getElementById('userUsername').textContent = '@' + newUsername;
                        event.target.style.display = 'none';
                    } catch (error) {
                        console.error("Error updating username in Appwrite:", error);
                    }
                } else {
                    alert('Username cannot be empty');
                }
            }
        }

        async function signOut() {
            try {
                const { Account } = Appwrite;
                const account = new Account(client);
                await account.deleteSession('current'); // Or delete all sessions
                localStorage.removeItem('userData'); // Clear local data
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Error signing out:", error);
                // Handle sign-out error
            }
        }
    </script>
</body>
</html>
