<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - XChit</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .edit-btn, .logout-btn, .remove-dp-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .edit-btn:hover, .logout-btn:hover, .remove-dp-btn:hover {
            background-color: #cccccc;
        }
        .edit-input {
            display: none;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        .username-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .username-prefix {
            color: #ffffff;
            margin-right: 5px;
        }
        #usernameInput {
            width: 180px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" alt="Profile Picture">
        <div>
            <button class="edit-btn" onclick="changeDP()">Change DP</button>
            <button class="remove-dp-btn" onclick="removeDP()">Remove DP</button>
            <input type="file" id="dpInput" accept="image/*" style="display: none;" onchange="uploadDP(event)">
        </div>
        <h2 id="userName"></h2>
        <button class="edit-btn" onclick="toggleEditName()">Change Name</button>
        <input type="text" id="nameInput" class="edit-input" placeholder="Enter new name" onkeyup="updateName(event)">
        <p id="userUsername"></p>
        <button class="edit-btn" onclick="toggleEditUsername()">Change Username</button>
        <div class="username-container">
            <span class="username-prefix">@</span>
            <input type="text" id="usernameInput" class="edit-input" placeholder="Enter username" onkeyup="updateUsername(event)">
        </div>
        <p id="userEmail"></p>
        <button class="logout-btn" onclick="signOut()">Logout</button>
    </div>

    <script>
        const { Client, Account, Databases } = Appwrite;

        const defaultDP = 'defaultdp.png';
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');
        const account = new Account(client);
        const database = new Databases(client);
        const profilesCollection = '67ed2a2000013d191949';

        window.onload = async function() {
            try {
                const user = await account.get();
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }

                const profile = await database.getDocument(profilesCollection, user.$id);
                document.getElementById('profilePic').src = profile.customDP || user.prefs.image || defaultDP;
                document.getElementById('userName').textContent = profile.name;
                document.getElementById('userEmail').textContent = profile.email;
                const username = profile.customUsername || profile.email.split('@')[0];
                document.getElementById('userUsername').textContent = '@' + username;

                localStorage.setItem('userData', JSON.stringify(profile));
            } catch (error) {
                console.error('Error loading profile:', error);
                window.location.href = 'index.html';
            }
        };

        async function uploadDP(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const user = await account.get();
                    const customDP = e.target.result;
                    await database.updateDocument(profilesCollection, user.$id, { customDP });
                    document.getElementById('profilePic').src = customDP;
                    updateLocalStorage('customDP', customDP);
                };
                reader.readAsDataURL(file);
            }
        }

        async function removeDP() {
            const user = await account.get();
            await database.updateDocument(profilesCollection, user.$id, { customDP: null });
            document.getElementById('profilePic').src = defaultDP;
            updateLocalStorage('customDP', null);
        }

        function toggleEditName() {
            const nameInput = document.getElementById('nameInput');
            nameInput.style.display = nameInput.style.display === 'block' ? 'none' : 'block';
            if (nameInput.style.display === 'block') {
                nameInput.focus();
                nameInput.value = document.getElementById('userName').textContent;
            }
        }

        async function updateName(event) {
            if (event.key === 'Enter') {
                const newName = event.target.value.trim();
                if (newName) {
                    const user = await account.get();
                    await database.updateDocument(profilesCollection, user.$id, { name: newName });
                    document.getElementById('userName').textContent = newName;
                    event.target.style.display = 'none';
                    updateLocalStorage('name', newName);
                }
            }
        }

        function toggleEditUsername() {
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.style.display = usernameInput.style.display === 'block' ? 'none' : 'block';
            if (usernameInput.style.display === 'block') {
                usernameInput.focus();
                const currentUsername = document.getElementById('userUsername').textContent.slice(1);
                usernameInput.value = currentUsername;
            }
        }

        async function updateUsername(event) {
            if (event.key === 'Enter') {
                const newUsername = event.target.value.trim();
                if (newUsername) {
                    const user = await account.get();
                    await database.updateDocument(profilesCollection, user.$id, { customUsername: newUsername });
                    document.getElementById('userUsername').textContent = '@' + newUsername;
                    event.target.style.display = 'none';
                    updateLocalStorage('customUsername', newUsername);
                } else {
                    alert('Username cannot be empty');
                }
            }
        }

        async function signOut() {
            await account.deleteSession('current');
            localStorage.clear();
            window.location.href = 'index.html';
        }

        function updateLocalStorage(key, value) {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            userData[key] = value;
            localStorage.setItem('userData', JSON.stringify(userData));
        }
    </script>
</body>
</html>
