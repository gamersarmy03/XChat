<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - XChit</title>
    <style>
        /* Same as your original CSS */
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" alt="Profile Picture">
        <div>
            <button class="edit-btn" onclick="changeDP()">Change DP</button>
            <button class="remove-dp-btn" onclick="removeDP()">Remove DP</button>
            <input type="file" id="dpInput" accept="image/*" style="display: none;" onchange="uploadDP(event)">
        </div>
        <h2 id="userName"></h2>
        <button class="edit-btn" onclick="toggleEditName()">Change Name</button>
        <input type="text" id="nameInput" class="edit-input" placeholder="Enter new name" onkeyup="updateName(event)">
        <p id="userUsername"></p>
        <button class="edit-btn" onclick="toggleEditUsername()">Change Username</button>
        <div class="username-container">
            <span class="username-prefix">@</span>
            <input type="text" id="usernameInput" class="edit-input" placeholder="Enter username" onkeyup="updateUsername(event)">
        </div>
        <p id="userEmail"></p>
        <button class="logout-btn" onclick="signOut()">Logout</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAo7bMCut8I1uieKxCkLiFhjuy0F7DBXvE",
            authDomain: "xchit-dfebf.firebaseapp.com",
            projectId: "xchit-dfebf",
            storageBucket: "xchit-dfebf.firebasestorage.app",
            messagingSenderId: "210249328132",
            appId: "1:210249328132:web:34fb51c0e1f07866f5f751",
            measurementId: "G-V1NX3MPEPP"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const defaultDP = 'defaultdp.png';

        window.onload = function() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('profilePic').src = userData.customDP || userData.image || defaultDP;
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userEmail').textContent = userData.email;
            const username = userData.customUsername || userData.email.split('@')[0];
            document.getElementById('userUsername').textContent = '@' + username;
        };

        function changeDP() {
            document.getElementById('dpInput').click();
        }

        function uploadDP(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.customDP = e.target.result;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    document.getElementById('profilePic').src = userData.customDP;

                    // Save to Firestore
                    db.collection('users').doc(userData.id).update({
                        customDP: userData.customDP
                    }).catch(error => console.error('Error updating DP:', error));
                };
                reader.readAsDataURL(file);
            }
        }

        function removeDP() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            delete userData.customDP;
            localStorage.setItem('userData', JSON.stringify(userData));
            document.getElementById('profilePic').src = defaultDP;

            // Update Firestore
            db.collection('users').doc(userData.id).update({
                customDP: firebase.firestore.FieldValue.delete()
            });
        }

        function toggleEditName() {
            const nameInput = document.getElementById('nameInput');
            nameInput.style.display = nameInput.style.display === 'block' ? 'none' : 'block';
            if (nameInput.style.display === 'block') {
                nameInput.focus();
                nameInput.value = document.getElementById('userName').textContent;
            }
        }

        function updateName(event) {
            if (event.key === 'Enter') {
                const newName = event.target.value.trim();
                if (newName) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.name = newName;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    document.getElementById('userName').textContent = newName;
                    event.target.style.display = 'none';

                    // Save to Firestore
                    db.collection('users').doc(userData.id).update({
                        name: newName
                    });
                }
            }
        }

        function toggleEditUsername() {
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.style.display = usernameInput.style.display === 'block' ? 'none' : 'block';
            if (usernameInput.style.display === 'block') {
                usernameInput.focus();
                const currentUsername = document.getElementById('userUsername').textContent.slice(1);
                usernameInput.value = currentUsername;
            }
        }

        function updateUsername(event) {
            if (event.key === 'Enter') {
                const newUsername = event.target.value.trim();
                if (newUsername) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.customUsername = newUsername;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    document.getElementById('userUsername').textContent = '@' + newUsername;
                    event.target.style.display = 'none';

                    // Save to Firestore
                    db.collection('users').doc(userData.id).update({
                        customUsername: newUsername
                    });
                } else {
                    alert('Username cannot be empty');
                }
            }
        }

        function signOut() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
