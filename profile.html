<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - XChit</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .edit-btn, .logout-btn, .remove-dp-btn, .back-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .edit-btn:hover, .logout-btn:hover, .remove-dp-btn:hover, .back-btn:hover {
            background-color: #cccccc;
        }
        .edit-input {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
            width: 200px;
            display: none;
        }
        .user-name {
            margin-bottom: 10px;
        }
        .verified-tick {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        /* Custom Popup Styles */
        .custom-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            width: 300px;
        }
        .custom-popup p {
            margin: 0 0 20px 0;
            color: #ffffff;
        }
        .custom-popup .ok-btn, .custom-popup .cancel-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }
        .custom-popup .ok-btn:hover, .custom-popup .cancel-btn:hover {
            background-color: #0056b3;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" alt="Profile Picture">
        <div>
            <button class="edit-btn" onclick="changeDP()">Change DP</button>
            <button class="remove-dp-btn" onclick="removeDP()">Remove DP</button>
        </div>
        <h2 id="userName" class="user-name"></h2>
        <button class="edit-btn" onclick="toggleEditName()">Change Name</button>
        <input type="text" id="nameInput" class="edit-input" placeholder="Enter new name" onkeyup="updateName(event)">
        <p id="userUsername"></p>
        <button class="edit-btn" onclick="toggleEditUsername()">Change Username</button>
        <input type="text" id="usernameInput" class="edit-input" placeholder="Enter username" onkeyup="updateUsername(event)">
        <p id="userEmail"></p>
        <button class="logout-btn" onclick="signOut()">Logout</button>
        <button class="back-btn" onclick="goBack()">Back to Home</button>
    </div>

    <!-- Custom Popup -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="custom-popup" id="customPopup">
        <p id="popupMessage"></p>
        <button class="ok-btn" onclick="closePopup()">OK</button>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');

        const account = new Appwrite.Account(client);
        const database = new Appwrite.Databases(client);
        const storage = new Appwrite.Storage(client);
        const bucketId = '67ef59d4002282002e07';
        const defaultDP = 'defaultdp.png';

        let customPopup = document.getElementById('customPopup');
        let popupOverlay = document.getElementById('popupOverlay');

        // Custom Popup Function
        function showPopup(message, hasCancel = false) {
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            customPopup.style.display = 'block';
            popupOverlay.style.display = 'block';
            if (hasCancel) {
                customPopup.innerHTML = `
                    <p id="popupMessage">${message}</p>
                    <button class="ok-btn" onclick="closePopup(true)">OK</button>
                    <button class="cancel-btn" onclick="closePopup(false)">Cancel</button>
                `;
            }
        }

        function closePopup(action = true) {
            customPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
            if (action) {
                // Handle OK action if needed
            }
            // Refocus the last active input if applicable
            const usernameInput = document.getElementById('usernameInput');
            if (usernameInput && usernameInput.style.display === 'block') {
                usernameInput.focus();
            }
        }

        window.onload = async function() {
            try {
                await account.get();
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    window.location.href = 'index.html';
                    return;
                }

                const user = await database.getDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    userId
                );

                let profilePicUrl = defaultDP;
                if (user.profilepicture && user.profilepicture !== defaultDP) {
                    if (user.profilepicture.startsWith('http')) {
                        profilePicUrl = user.profilepicture;
                    } else {
                        profilePicUrl = `${client.config.endpoint}/storage/buckets/${bucketId}/files/${user.profilepicture}/view?project=${client.config.project}`;
                    }
                }

                let verifiedTick = '';
                if (user.username === 'anmolverma') {
                    verifiedTick = `<img src="blue.png" class="verified-tick" alt="Blue Verified Tick">`;
                } else if (user.email === 'gamersarmy03@gmail.com' || user.email === 'puspasoni95@gmail.com') {
                    verifiedTick = `<img src="gold.png" class="verified-tick" alt="Gold Verified Tick">`;
                }

                document.getElementById('profilePic').src = profilePicUrl;
                document.getElementById('userName').innerHTML = `${user.name}${verifiedTick}`;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userUsername').textContent = '@' + user.username;
            } catch (error) {
                console.error('Error loading profile:', error);
                showPopup('Failed to load profile: ' + error.message);
            }
        }

        function changeDP() {
            document.getElementById('dpInput').click();
        }

        async function uploadDP(event) {
            const file = event.target.files[0];
            if (!file) {
                console.error('No file selected');
                showPopup('No file selected for profile picture.');
                return;
            }

            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    console.error('No user ID found');
                    window.location.href = 'index.html';
                    return;
                }

                const user = await database.getDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    userId
                );

                if (user.profilepicture && user.profilepicture !== defaultDP && !user.profilepicture.startsWith('http')) {
                    try {
                        await storage.deleteFile(bucketId, user.profilepicture);
                        console.log('Old DP deleted successfully');
                    } catch (error) {
                        console.warn('Could not delete old DP:', error);
                    }
                }

                const response = await storage.createFile(
                    bucketId,
                    Appwrite.ID.unique(),
                    file
                );

                await database.updateDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    userId,
                    { profilepicture: response.$id }
                );

                const fileUrl = `${client.config.endpoint}/storage/buckets/${bucketId}/files/${response.$id}/view?project=${client.config.project}`;
                document.getElementById('profilePic').src = fileUrl;
                showPopup('Profile picture updated successfully!');
            } catch (error) {
                console.error('Error uploading DP:', error);
                showPopup('Failed to update profile picture: ' + error.message);
            }
        }

        async function removeDP() {
            const userId = localStorage.getItem('userId');
            try {
                const user = await database.getDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    userId
                );

                if (user.profilepicture && user.profilepicture !== defaultDP && !user.profilepicture.startsWith('http')) {
                    try {
                        await storage.deleteFile(bucketId, user.profilepicture);
                        console.log('Old DP deleted successfully');
                    } catch (error) {
                        console.warn('Could not delete old DP:', error);
                    }
                }

                await database.updateDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    userId,
                    { profilepicture: defaultDP }
                );
                document.getElementById('profilePic').src = defaultDP;
                showPopup('Profile picture removed successfully!');
            } catch (error) {
                console.error('Error removing DP:', error);
                showPopup('Failed to remove profile picture: ' + error.message);
            }
        }

        function toggleEditName() {
            const nameInput = document.getElementById('nameInput');
            nameInput.style.display = nameInput.style.display === 'block' ? 'none' : 'block';
            if (nameInput.style.display === 'block') {
                nameInput.focus();
                nameInput.value = document.getElementById('userName').textContent.replace(/<[^>]*>/g, '');
            }
        }

        async function updateName(event) {
            if (event.key === 'Enter') {
                const newName = event.target.value.trim();
                if (newName) {
                    const userId = localStorage.getItem('userId');
                    try {
                        await database.updateDocument(
                            '67ed2a13003e4a7f3cf6',
                            '67ee9da70025aa03c173',
                            userId,
                            { name: newName }
                        );
                        const user = await database.getDocument(
                            '67ed2a13003e4a7f3cf6',
                            '67ee9da70025aa03c173',
                            userId
                        );
                        let verifiedTick = '';
                        if (user.username === 'anmolverma') {
                            verifiedTick = `<img src="blue.png" class="verified-tick" alt="Blue Verified Tick">`;
                        } else if (user.email === 'gamersarmy03@gmail.com' || user.email === 'puspasoni95@gmail.com') {
                            verifiedTick = `<img src="gold.png" class="verified-tick" alt="Gold Verified Tick">`;
                        }
                        document.getElementById('userName').innerHTML = `${newName}${verifiedTick}`;
                        event.target.style.display = 'none';
                        showPopup('Name updated successfully!');
                    } catch (error) {
                        console.error('Error updating name:', error);
                        showPopup('Failed to update name: ' + error.message);
                    }
                }
            }
        }

        function toggleEditUsername() {
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.style.display = usernameInput.style.display === 'block' ? 'none' : 'block';
            if (usernameInput.style.display === 'block') {
                const currentUsername = document.getElementById('userUsername').textContent.slice(1);
                usernameInput.value = currentUsername || '';
                usernameInput.focus();
            }
        }

        async function updateUsername(event) {
            if (event.key === 'Enter') {
                const newUsername = event.target.value.trim().toLowerCase();
                if (!newUsername) {
                    showPopup('Username cannot be empty.');
                    return;
                }

                const userId = localStorage.getItem('userId');
                try {
                    const response = await database.listDocuments(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        [
                            Appwrite.Query.equal('username', newUsername),
                            Appwrite.Query.notEqual('$id', userId)
                        ]
                    );

                    if (response.documents.length > 0) {
                        showPopup(`Username "${newUsername}" is already taken. Please choose a different username.`);
                        return;
                    }

                    await database.updateDocument(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        userId,
                        { username: newUsername }
                    );

                    document.getElementById('userUsername').textContent = '@' + newUsername;
                    document.getElementById('usernameInput').style.display = 'none';
                    const user = await database.getDocument(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        userId
                    );
                    let verifiedTick = '';
                    if (newUsername === 'anmolverma') {
                        verifiedTick = `<img src="blue.png" class="verified-tick" alt="Blue Verified Tick">`;
                    } else if (user.email === 'gamersarmy03@gmail.com' || user.email === 'puspasoni95@gmail.com') {
                        verifiedTick = `<img src="gold.png" class="verified-tick" alt="Gold Verified Tick">`;
                    }
                    document.getElementById('userName').innerHTML = `${user.name}${verifiedTick}`;
                    showPopup('Username updated successfully!');
                } catch (error) {
                    console.error('Error updating username:', error);
                    showPopup('Failed to update username: ' + error.message);
                }
            }
        }

        async function signOut() {
            try {
                await account.deleteSession('current');
            } catch (error) {
                console.error('Error signing out:', error);
                showPopup('Failed to sign out: ' + error.message);
                return;
            }
            localStorage.removeItem('userId');
            window.location.href = 'index.html';
        }

        function goBack() {
            window.location.href = 'home.html';
        }
    </script>
