<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - XChit</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .edit-btn, .logout-btn, .remove-dp-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .edit-btn:hover, .logout-btn:hover, .remove-dp-btn:hover {
            background-color: #cccccc;
        }
        .edit-input {
            display: none;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        .username-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .username-prefix {
            color: #ffffff;
            margin-right: 5px;
        }
        #usernameInput {
            width: 180px;
        }
    </style>
    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1/dist/appwrite.umd.min.js"></script>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" alt="Profile Picture">
        <div>
            <button class="edit-btn" onclick="changeDP()">Change DP</button>
            <button class="remove-dp-btn" onclick="removeDP()">Remove DP</button>
            <input type="file" id="dpInput" accept="image/*" style="display: none;" onchange="uploadDP(event)">
        </div>
        <h2 id="userName"></h2>
        <button class="edit-btn" onclick="toggleEditName()">Change Name</button>
        <input type="text" id="nameInput" class="edit-input" placeholder="Enter new name" onkeyup="updateName(event)">
        <p id="userUsername"></p>
        <button class="edit-btn" onclick="toggleEditUsername()">Change Username</button>
        <div class="username-container">
            <span class="username-prefix">@</span>
            <input type="text" id="usernameInput" class="edit-input" placeholder="Enter username" onkeyup="updateUsername(event)">
        </div>
        <p id="userEmail"></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        const { Client, Account, Databases } = Appwrite;

        const client = new Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');

        const account = new Account(client);
        const databases = new Databases(client);

        const COLLECTIONS = {
            number: '67ee04300014f5069e03',
            email: '67ed4d020023e9d65431',
            username: '67ed4ccc003aeb32a47b',
            name: '67ed4c9400230d389eba',
            picture: '67ed2a2000013d191949'
        };

        const defaultDP = 'defaultdp.png';

        window.onload = function() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) {
                console.log("No user data, redirecting to index.html");
                window.location.href = 'index.html';
                return;
            }

            account.get()
                .then((user) => {
                    console.log("Session valid:", user);
                    if (user.$id !== userData.id) {
                        console.log("User ID mismatch, redirecting to index.html");
                        window.location.href = 'index.html';
                        return;
                    }

                    Promise.all([
                        databases.listDocuments('default', COLLECTIONS.name, [`equal("userId", "${user.$id}")`]),
                        databases.listDocuments('default', COLLECTIONS.email, [`equal("userId", "${user.$id}")`]),
                        databases.listDocuments('default', COLLECTIONS.username, [`equal("userId", "${user.$id}")`]),
                        databases.listDocuments('default', COLLECTIONS.picture, [`equal("userId", "${user.$id}")`])
                    ]).then(([nameDocs, emailDocs, usernameDocs, pictureDocs]) => {
                        userData.name = nameDocs.documents[0]?.name || userData.name;
                        userData.email = emailDocs.documents[0]?.email || userData.email;
                        userData.username = usernameDocs.documents[0]?.username || userData.username;
                        userData.customDP = pictureDocs.documents[0]?.url || userData.image;

                        localStorage.setItem('userData', JSON.stringify(userData));
                        document.getElementById('profilePic').src = userData.customDP;
                        document.getElementById('userName').textContent = userData.name;
                        document.getElementById('userEmail').textContent = userData.email;
                        document.getElementById('userUsername').textContent = '@' + userData.username;
                    }).catch((error) => {
                        console.error("Error fetching user data:", error);
                    });
                })
                .catch((error) => {
                    console.error("Session invalid:", error);
                    localStorage.removeItem('userData');
                    window.location.href = 'index.html';
                });
        };

        function changeDP() {
            document.getElementById('dpInput').click();
        }

        function uploadDP(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.customDP = e.target.result;
                    updateUserData(userData, COLLECTIONS.picture, { url: userData.customDP });
                    document.getElementById('profilePic').src = userData.customDP;
                };
                reader.readAsDataURL(file);
            }
        }

        function removeDP() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            userData.customDP = defaultDP;
            updateUserData(userData, COLLECTIONS.picture, { url: userData.customDP });
            document.getElementById('profilePic').src = userData.customDP;
        }

        function toggleEditName() {
            const nameInput = document.getElementById('nameInput');
            nameInput.style.display = nameInput.style.display === 'block' ? 'none' : 'block';
            if (nameInput.style.display === 'block') {
                nameInput.focus();
                nameInput.value = document.getElementById('userName').textContent;
            }
        }

        function updateName(event) {
            if (event.key === 'Enter') {
                const newName = event.target.value.trim();
                if (newName) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.name = newName;
                    updateUserData(userData, COLLECTIONS.name, { name: newName });
                    document.getElementById('userName').textContent = newName;
                    event.target.style.display = 'none';
                }
            }
        }

        function toggleEditUsername() {
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.style.display = usernameInput.style.display === 'block' ? 'none' : 'block';
            if (usernameInput.style.display === 'block') {
                usernameInput.focus();
                const currentUsername = document.getElementById('userUsername').textContent.slice(1);
                usernameInput.value = currentUsername;
            }
        }

        function updateUsername(event) {
            if (event.key === 'Enter') {
                const newUsername = event.target.value.trim();
                if (newUsername) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.username = newUsername;
                    updateUserData(userData, COLLECTIONS.username, { username: newUsername });
                    document.getElementById('userUsername').textContent = '@' + newUsername;
                    event.target.style.display = 'none';
                } else {
                    alert('Username cannot be empty');
                }
            }
        }

        function updateUserData(userData, collectionId, data) {
            databases.listDocuments('default', collectionId, [`equal("userId", "${userData.id}")`])
                .then((response) => {
                    if (response.documents.length > 0) {
                        const docId = response.documents[0].$id;
                        return databases.updateDocument('default', collectionId, docId, data);
                    } else {
                        return databases.createDocument('default', collectionId, 'unique()', { userId: userData.id, ...data });
                    }
                })
                .then(() => {
                    console.log("User data updated in collection:", collectionId);
                    localStorage.setItem('userData', JSON.stringify(userData));
                })
                .catch((error) => {
                    console.error("Error updating user data:", error);
                });
        }

        function logout() {
            account.deleteSession('current')
                .then(() => {
                    console.log("Logout successful");
                    localStorage.removeItem('userData');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error("Logout failed:", error);
                });
        }
    </script>
</body>
</html>
