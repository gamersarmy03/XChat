<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - XChit</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .edit-btn, .logout-btn, .remove-dp-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .edit-btn:hover, .logout-btn:hover, .remove-dp-btn:hover {
            background-color: #cccccc;
        }
        .edit-input {
            display: none;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        .username-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .username-prefix {
            color: #ffffff;
            margin-right: 5px;
        }
        #usernameInput {
            width: 180px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" alt="Profile Picture">
        <div>
            <button class="edit-btn" onclick="changeDP()">Change DP</button>
            <button class="remove-dp-btn" onclick="removeDP()">Remove DP</button>
            <input type="file" id="dpInput" accept="image/*" style="display: none;" onchange="uploadDP(event)">
        </div>
        <h2 id="userName"></h2>
        <button class="edit-btn" onclick="toggleEditName()">Change Name</button>
        <input type="text" id="nameInput" class="edit-input" placeholder="Enter new name" onkeyup="updateName(event)">
        <p id="userUsername"></p>
        <button class="edit-btn" onclick="toggleEditUsername()">Change Username</button>
        <div class="username-container">
            <span class="username-prefix">@</span>
            <input type="text" id="usernameInput" class="edit-input" placeholder="Enter username" onkeyup="updateUsername(event)">
        </div>
        <p id="userEmail"></p>
        <button class="logout-btn" onclick="signOut()">Logout</button>
    </div>

    <script>
        // Firebase configuration and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyDpNTyUP3B6JFnWZ6bByIe1Qj_AcLG_or0",
            authDomain: "xchit-7d57a.firebaseapp.com",
            projectId: "xchit-7d57a",
            storageBucket: "xchit-7d57a.firebasestorage.app",
            messagingSenderId: "1052972946536",
            appId: "1:1052972946536:web:e94787cedfc67edf7157dd",
            measurementId: "G-NQS3TXQ3RT"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const defaultDP = 'defaultdp.png';

        window.onload = function() {
            console.log("Profile page loaded");
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    console.log("No user signed in, redirecting to index.html");
                    window.location.href = 'index.html';
                    return;
                }
                console.log("User signed in:", user.uid);

                const userData = JSON.parse(localStorage.getItem('userData'));
                if (!userData || userData.id !== user.uid) {
                    console.log("User data mismatch or missing, redirecting to index.html");
                    window.location.href = 'index.html';
                    return;
                }

                db.collection('users').doc(userData.id).get().then((doc) => {
                    if (doc.exists) {
                        console.log("Fetched user data from Firestore:", doc.data());
                        const updatedUserData = doc.data();
                        localStorage.setItem('userData', JSON.stringify(updatedUserData));
                        document.getElementById('profilePic').src = updatedUserData.customDP || updatedUserData.image || defaultDP;
                        document.getElementById('userName').textContent = updatedUserData.name;
                        document.getElementById('userEmail').textContent = updatedUserData.email;
                        const username = updatedUserData.customUsername || updatedUserData.email.split('@')[0];
                        document.getElementById('userUsername').textContent = '@' + username;
                    } else {
                        console.log("No user data in Firestore, redirecting to index.html");
                        window.location.href = 'index.html';
                    }
                }).catch((error) => {
                    console.error("Error fetching user data:", error);
                    window.location.href = 'index.html';
                });
            });
        };

        function changeDP() {
            document.getElementById('dpInput').click();
        }

        function uploadDP(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.customDP = e.target.result;
                    updateFirestore(userData, { customDP: e.target.result });
                    document.getElementById('profilePic').src = userData.customDP;
                };
                reader.readAsDataURL(file);
            }
        }

        function removeDP() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            delete userData.customDP;
            updateFirestore(userData, { customDP: null });
            document.getElementById('profilePic').src = userData.image || defaultDP;
        }

        function toggleEditName() {
            const nameInput = document.getElementById('nameInput');
            nameInput.style.display = nameInput.style.display === 'block' ? 'none' : 'block';
            if (nameInput.style.display === 'block') {
                nameInput.focus();
                nameInput.value = document.getElementById('userName').textContent;
            }
        }

        function updateName(event) {
            if (event.key === 'Enter') {
                const newName = event.target.value.trim();
                if (newName) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.name = newName;
                    updateFirestore(userData, { name: newName });
                    document.getElementById('userName').textContent = newName;
                    event.target.style.display = 'none';
                }
            }
        }

        function toggleEditUsername() {
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.style.display = usernameInput.style.display === 'block' ? 'none' : 'block';
            if (usernameInput.style.display === 'block') {
                usernameInput.focus();
                const currentUsername = document.getElementById('userUsername').textContent.slice(1);
                usernameInput.value = currentUsername;
            }
        }

        function updateUsername(event) {
            if (event.key === 'Enter') {
                const newUsername = event.target.value.trim();
                if (newUsername) {
                    const userData = JSON.parse(localStorage.getItem('userData'));
                    userData.customUsername = newUsername;
                    updateFirestore(userData, { customUsername: newUsername });
                    document.getElementById('userUsername').textContent = '@' + newUsername;
                    event.target.style.display = 'none';
                } else {
                    alert('Username cannot be empty');
                }
            }
        }

        function updateFirestore(userData, updates) {
            console.log("Updating Firestore with:", updates);
            db.collection('users').doc(userData.id).update({
                ...updates,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                console.log("Firestore update successful");
                localStorage.setItem('userData', JSON.stringify(userData));
            }).catch((error) => {
                console.error("Error updating Firestore:", error);
            });
        }

        function signOut() {
            console.log("Signing out");
            auth.signOut().then(() => {
                console.log("Sign out successful");
                localStorage.removeItem('userData');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error("Sign out failed:", error);
            });
        }
    </script>

</body>
</html>
