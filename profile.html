<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - XChit</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .edit-btn, .logout-btn, .remove-dp-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .edit-btn:hover, .logout-btn:hover, .remove-dp-btn:hover {
            background-color: #cccccc;
        }
        .edit-input {
            display: none;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        .username-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .username-prefix {
            color: #ffffff;
            margin-right: 5px;
        }
        #usernameInput {
            width: 180px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" alt="Profile Picture">
        <div>
            <button class="edit-btn" onclick="changeDP()">Change DP</button>
            <button class="remove-dp-btn" onclick="removeDP()">Remove DP</button>
            <input type="file" id="dpInput" accept="image/*" style="display: none;" onchange="uploadDP(event)">
        </div>
        <h2 id="userName"></h2>
        <button class="edit-btn" onclick="toggleEditName()">Change Name</button>
        <input type="text" id="nameInput" class="edit-input" placeholder="Enter new name" onkeyup="updateName(event)">
        <p id="userUsername"></p>
        <button class="edit-btn" onclick="toggleEditUsername()">Change Username</button>
        <div class="username-container">
            <span class="username-prefix">@</span>
            <input type="text" id="usernameInput" class="edit-input" placeholder="Enter username" onkeyup="updateUsername(event)">
        </div>
        <p id="userEmail"></p>
        <button class="logout-btn" onclick="signOut()">Logout</button>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');

        const account = new Appwrite.Account(client);
        const database = new Appwrite.Databases(client);
        const storage = new Appwrite.Storage(client);
        const bucketId = '67ef59d4002282002e07'; // Replace with your bucket ID
        const defaultDP = 'defaultdp.png';

        window.onload = async function() {
            try {
                // Verify the user is logged in
                await account.get();
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    window.location.href = 'index.html';
                    return;
                }

                const user = await database.getDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    userId
                );

                let profilePicUrl = defaultDP;
                if (user.profilepicture && user.profilepicture !== defaultDP) {
                    if (user.profilepicture.startsWith('http')) {
                        profilePicUrl = user.profilepicture;
                    } else {
                        profilePicUrl = `${client.config.endpoint}/storage/buckets/${bucketId}/files/${user.profilepicture}/view?project=${client.config.project}`;
                    }
                }

                document.getElementById('profilePic').src = profilePicUrl;
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userUsername').textContent = '@' + user.username;
            } catch (error) {
                console.error('Error loading profile:', error);
                window.location.href = 'index.html';
            }
        }

        function changeDP() {
            document.getElementById('dpInput').click();
        }

        async function uploadDP(event) {
            const file = event.target.files[0];
            if (!file) {
                console.error('No file selected');
                return;
            }

            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    console.error('No user ID found');
                    window.location.href = 'index.html';
                    return;
                }

                const user = await database.getDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    userId
                );

                if (user.profilepicture && user.profilepicture !== defaultDP && !user.profilepicture.startsWith('http')) {
                    try {
                        await storage.deleteFile(bucketId, user.profilepicture);
                        console.log('Old DP deleted successfully');
                    } catch (error) {
                        console.warn('Could not delete old DP:', error);
                    }
                }

                const response = await storage.createFile(
                    bucketId,
                    Appwrite.ID.unique(),
                    file
                );

                await database.updateDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    userId,
                    { profilepicture: response.$id }
                );

                const fileUrl = `${client.config.endpoint}/storage/buckets/${bucketId}/files/${response.$id}/view?project=${client.config.project}`;
                document.getElementById('profilePic').src = fileUrl;
                console.log('Profile picture updated successfully');
            } catch (error) {
                console.error('Error uploading DP:', error);
                alert('Failed to update profile picture: ' + error.message);
            }
        }

        async function removeDP() {
            const userId = localStorage.getItem('userId');
            try {
                const user = await database.getDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    userId
                );

                if (user.profilepicture && user.profilepicture !== defaultDP && !user.profilepicture.startsWith('http')) {
                    try {
                        await storage.deleteFile(bucketId, user.profilepicture);
                        console.log('Old DP deleted successfully');
                    } catch (error) {
                        console.warn('Could not delete old DP:', error);
                    }
                }

                await database.updateDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    userId,
                    { profilepicture: defaultDP }
                );
                document.getElementById('profilePic').src = defaultDP;
            } catch (error) {
                console.error('Error removing DP:', error);
                alert('Failed to remove profile picture: ' + error.message);
            }
        }

        function toggleEditName() {
            const nameInput = document.getElementById('nameInput');
            nameInput.style.display = nameInput.style.display === 'block' ? 'none' : 'block';
            if (nameInput.style.display === 'block') {
                nameInput.focus();
                nameInput.value = document.getElementById('userName').textContent;
            }
        }

        async function updateName(event) {
            if (event.key === 'Enter') {
                const newName = event.target.value.trim();
                if (newName) {
                    const userId = localStorage.getItem('userId');
                    try {
                        await database.updateDocument(
                            '67ed2a13003e4a7f3cf6',
                            '67ee9da70025aa03c173',
                            userId,
                            { name: newName }
                        );
                        document.getElementById('userName').textContent = newName;
                        event.target.style.display = 'none';
                    } catch (error) {
                        console.error('Error updating name:', error);
                        alert('Failed to update name: ' + error.message);
                    }
                }
            }
        }

        function toggleEditUsername() {
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.style.display = usernameInput.style.display === 'block' ? 'none' : 'block';
            if (usernameInput.style.display === 'block') {
                usernameInput.focus();
                const currentUsername = document.getElementById('userUsername').textContent.slice(1);
                usernameInput.value = currentUsername;
            }
        }

        async function updateUsername(event) {
            if (event.key === 'Enter') {
                const newUsername = event.target.value.trim().toLowerCase();
                if (!newUsername) {
                    alert('Username cannot be empty');
                    return;
                }

                const userId = localStorage.getItem('userId');
                try {
                    const response = await database.listDocuments(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        [
                            Appwrite.Query.equal('username', newUsername),
                            Appwrite.Query.notEqual('$id', userId)
                        ]
                    );

                    if (response.documents.length > 0) {
                        alert('Username "' + newUsername + '" is already taken. Please choose a different username.');
                        return;
                    }

                    await database.updateDocument(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        userId,
                        { username: newUsername }
                    );

                    document.getElementById('userUsername').textContent = '@' + newUsername;
                    event.target.style.display = 'none';
                    alert('Username updated successfully!');
                } catch (error) {
                    console.error('Error updating username:', error);
                    alert('Failed to update username: ' + error.message);
                }
            }
        }

        async function signOut() {
            try {
                await account.deleteSession('current');
            } catch (error) {
                console.error('Error signing out:', error);
            }
            localStorage.removeItem('userId');
            window.location.href = 'index.html';
        }
    </script>
