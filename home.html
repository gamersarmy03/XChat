<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - XChit</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 10px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hamburger {
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .menu a:hover {
            color: #cccccc;
        }
        .search-container {
            position: relative;
        }
        .search-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            fill: #ffffff;
        }
        .search-input {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            width: 200px;
        }
        .suggestions {
            position: absolute;
            top: 80px;
            right: 0;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            width: 200px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .suggestion-item {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #555;
        }
        .content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .conversation-list {
            margin-top: 20px;
        }
        .conversation-item {
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .conversation-item:hover {
            background-color: #555;
        }
        .conversation-sender {
            font-weight: bold;
        }
        .conversation-message {
            color: #cccccc;
        }
        .message-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            display: none;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="header">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="menu" id="menu">
            <a href="profile.html">Profile</a>
        </div>
        <div class="search-container">
            <svg class="search-icon" onclick="toggleSearch()" viewBox="0 0 24 24">
                <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" class="search-input" id="searchInput" placeholder="Search @users or chats" onkeyup="search(event)">
            <div class="suggestions" id="suggestions"></div>
        </div>
    </div>
    <div class="content" id="content">
        <h1>Welcome to XChit</h1>
        <div class="conversation-list" id="conversationList"></div>
    </div>
    <div class="message-notification" id="messageNotification"></div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');

        const account = new Appwrite.Account(client);
        const database = new Appwrite.Databases(client);

        let currentUserId;

        window.onload = async function() {
            try {
                await account.get();
                currentUserId = localStorage.getItem('userId');
                if (!currentUserId) {
                    window.location.href = 'index.html';
                    return;
                }

                await database.getDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    currentUserId
                );

                // Load recent conversations
                await loadConversations();

                // Subscribe to real-time messages
                subscribeToMessages();
            } catch (error) {
                console.error('Error loading user data:', error);
                window.location.href = 'index.html';
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            document.getElementById('searchInput').style.display = 'none';
            document.getElementById('suggestions').style.display = 'none';
        }

        function toggleSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.style.display = searchInput.style.display === 'block' ? 'none' : 'block';
            document.getElementById('menu').style.display = 'none';
            document.getElementById('suggestions').style.display = 'none';
            if (searchInput.style.display === 'block') {
                searchInput.focus();
            }
        }

        async function search(event) {
            const query = event.target.value.trim();
            const suggestions = document.getElementById('suggestions');

            if (query.startsWith('@') && query.length > 1) {
                const searchTerm = query.slice(1).toLowerCase();
                console.log('Searching for:', searchTerm);

                try {
                    const response = await database.listDocuments(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        [
                            Appwrite.Query.contains('username', searchTerm),
                            Appwrite.Query.notEqual('$id', currentUserId)
                        ]
                    );

                    console.log('Search response:', response);

                    suggestions.innerHTML = '';
                    if (response.documents.length > 0) {
                        response.documents.forEach(user => {
                            console.log('Found user:', user);
                            const suggestionItem = document.createElement('div');
                            suggestionItem.className = 'suggestion-item';
                            suggestionItem.textContent = `@${user.username}`;
                            suggestionItem.onclick = () => {
                                window.location.href = `chat.html?recipientId=${user.$id}`;
                            };
                            suggestions.appendChild(suggestionItem);
                        });
                        suggestions.style.display = 'block';
                    } else {
                        console.log('No users found for search term:', searchTerm);
                        suggestions.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error searching users:', error);
                    suggestions.style.display = 'none';
                }
            } else {
                suggestions.style.display = 'none';
            }

            if (event.key === 'Enter' && query) {
                event.target.value = '';
                toggleSearch();
            }
        }

        async function loadConversations() {
            try {
                const response = await database.listDocuments(
                    '67ed2a13003e4a7f3cf6',
                    '67ef778a000d39f89fd4', // Replace with your actual messages collection ID
                    [
                        Appwrite.Query.equal('recipientId', currentUserId),
                        Appwrite.Query.orderDesc('timestamp')
                    ]
                );

                const conversationList = document.getElementById('conversationList');
                conversationList.innerHTML = '';

                // Group messages by sender to show only the most recent message per sender
                const conversations = {};
                response.documents.forEach(message => {
                    const senderId = message.senderId;
                    if (!conversations[senderId] || new Date(message.timestamp) > new Date(conversations[senderId].timestamp)) {
                        conversations[senderId] = message;
                    }
                });

                // Display the conversations
                for (const senderId in conversations) {
                    const message = conversations[senderId];
                    const conversationItem = document.createElement('div');
                    conversationItem.className = 'conversation-item';
                    conversationItem.innerHTML = `
                        <div class="conversation-sender">@${message.senderUsername}</div>
                        <div class="conversation-message">${message.content}</div>
                    `;
                    conversationItem.onclick = () => {
                        window.location.href = `chat.html?recipientId=${senderId}`;
                    };
                    conversationList.appendChild(conversationItem);
                }

                if (Object.keys(conversations).length === 0) {
                    conversationList.innerHTML = '<p>No conversations yet.</p>';
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function subscribeToMessages() {
            client.subscribe(
                `databases.67ed2a13003e4a7f3cf6.collections.67ef778a000d39f89fd4.documents`, // Replace with your actual messages collection ID
                (response) => {
                    const message = response.payload;
                    if (message.recipientId === currentUserId) {
                        const notification = document.getElementById('messageNotification');
                        notification.innerHTML = `New message from @${message.senderUsername}: ${message.content} <br>Tap to reply.`;
                        notification.style.display = 'block';
                        notification.onclick = () => {
                            window.location.href = `chat.html?recipientId=${message.senderId}`;
                        };
                        setTimeout(() => {
                            notification.style.display = 'none';
                        }, 5000);

                        // Reload conversations to include the new message
                        loadConversations();
                    }
                }
            );
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const hamburger = document.getElementsByClassName('hamburger')[0];
            const searchContainer = document.getElementsByClassName('search-container')[0];
            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.style.display = 'none';
            }
            if (!searchContainer.contains(event.target) && event.target !== document.getElementById('searchInput')) {
                document.getElementById('searchInput').style.display = 'none';
                document.getElementById('suggestions').style.display = 'none';
            }
        });
    </script>
</body>
</html>
