<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - XChit</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 10px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
        }
        .hamburger {
            font-size: 24px;
            cursor: pointer;
        }
        .logo-container {
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
        .logo-text {
            font-size: 18px;
            font-weight: bold;
        }
        .search-container {
            position: relative;
        }
        .search-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            fill: #ffffff;
        }
        .search-input {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            width: 200px;
        }
        .suggestions {
            position: absolute;
            top: 80px;
            right: 0;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            width: 200px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            z-index: 1000; /* Ensure suggestions appear above other elements */
        }
        .suggestion-item {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #333;
        }
        .content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .conversation-list {
            margin-top: 20px;
        }
        .conversation-item {
            padding: 10px;
            background-color: #000000;
            border: 0.5px solid #333;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
        }
        .conversation-item:hover {
            background-color: #333;
        }
        .conversation-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .conversation-details {
            flex: 1;
        }
        .conversation-sender {
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }
        .verified-tick {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
        .conversation-message {
            color: #cccccc;
        }
        .message-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            display: none;
            cursor: pointer;
        }
        .context-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #222;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            z-index: 1000;
            min-width: 100px;
        }
        .context-menu-item {
            padding: 5px 10px;
            cursor: pointer;
            color: #ffffff;
        }
        .context-menu-item:hover {
            background-color: #333;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            color    color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .modal-content label {
            display: block;
            margin: 10px 0;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-btn {
            padding: 8px 18px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: #ffffff;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .modal-btn.ok {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }
        .modal-btn.ok:hover {
            background: linear-gradient(135deg, #0056b3, #003366);
            transform: translateY(-2px);
        }
        .modal-btn.cancel {
            background: linear-gradient(135deg, #6c757d, #5a6268);
        }
        .modal-btn.cancel:hover {
            background: linear-gradient(135deg, #5a6268, #4a4e53);
            transform: translateY(-2px);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="header">
        <div class="hamburger" onclick="goToProfile()">â˜°</div>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <span class="logo-text">XChit</span>
        </div>
        <div class="search-container">
            <svg class="search-icon" onclick="toggleSearch()" viewBox="0 0 24 24">
                <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" class="search-input" id="searchInput" placeholder="Search @users or chats" onkeyup="search(event)">
            <div class="suggestions" id="suggestions"></div>
        </div>
    </div>
    <div class="content" id="content">
        <div class="conversation-list" id="conversationList"></div>
    </div>
    <div class="message-notification" id="messageNotification"></div>

    <!-- Delete Chat Popup -->
    <div class="modal" id="deleteChatModal">
        <div class="modal-content">
            <p>Are you sure you want to delete this chat?</p>
            <label>
                <input type="checkbox" id="deleteForRecipient"> Also delete chat for <span id="recipientNameDisplay"></span>
            </label>
            <div class="modal-buttons">
                <button class="modal-btn ok" onclick="deleteChat()">OK</button>
                <button class="modal-btn cancel" onclick="closeDeleteChatPopup()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');

        const account = new Appwrite.Account(client);
        const database = new Appwrite.Databases(client);
        const storage = new Appwrite.Storage(client);
        const bucketId = '67ef59d4002282002e07';
        const defaultDP = 'defaultdp.png';

        let currentUserId;
        let selectedRecipientId;

        window.onload = async function() {
            try {
                await account.get();
                currentUserId = localStorage.getItem('userId');
                if (!currentUserId) {
                    window.location.href = 'index.html';
                    return;
                }

                await database.getDocument(
                    '67ed2a13003e4a7f3cf6',
                    '67ee9da70025aa03c173',
                    currentUserId
                );

                await loadConversations();
                subscribeToMessages();
            } catch (error) {
                console.error('Error loading user data:', error);
                window.location.href = 'index.html';
            }
        }

        function goToProfile() {
            window.location.href = 'profile.html';
        }

        function toggleSearch() {
            const searchInput = document.getElementById('searchInput');
            const suggestions = document.getElementById('suggestions');
            searchInput.style.display = searchInput.style.display === 'block' ? 'none' : 'block';
            suggestions.style.display = 'none'; // Hide suggestions when toggling
            if (searchInput.style.display === 'block') {
                searchInput.focus();
            }
        }

        async function search(event) {
            const query = event.target.value.trim();
            const suggestions = document.getElementById('suggestions');

            if (query.startsWith('@') && query.length > 1) {
                const searchTerm = query.slice(1).toLowerCase();
                try {
                    const response = await database.listDocuments(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        [
                            Appwrite.Query.search('username', searchTerm), // Use search for partial matches
                            Appwrite.Query.notEqual('$id', currentUserId)
                        ]
                    );

                    suggestions.innerHTML = '';
                    if (response.documents.length > 0) {
                        response.documents.forEach(user => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.className = 'suggestion-item';
                            suggestionItem.textContent = `@${user.username}`;
                            suggestionItem.onclick = () => {
                                window.location.href = `chat.html?recipientId=${user.$id}`;
                            };
                            suggestions.appendChild(suggestionItem);
                        });
                        suggestions.style.display = 'block';
                    } else {
                        suggestions.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error searching users:', error);
                    suggestions.style.display = 'none';
                }
            } else {
                suggestions.style.display = 'none';
            }

            if (event.key === 'Enter' && query) {
                event.target.value = '';
                toggleSearch();
            }
        }

        async function loadConversations() {
            try {
                const response = await database.listDocuments(
                    '67ed2a13003e4a7f3cf6',
                    '67ef778a000d39f89fd4',
                    [
                        Appwrite.Query.or([
                            Appwrite.Query.equal('senderId', currentUserId),
                            Appwrite.Query.equal('recipientId', currentUserId)
                        ]),
                        Appwrite.Query.orderDesc('timestamp')
                    ]
                );

                const conversationList = document.getElementById('conversationList');
                conversationList.innerHTML = '';

                const conversations = {};
                response.documents.forEach(message => {
                    const otherUserId = message.senderId === currentUserId ? message.recipientId : message.senderId;
                    if (!conversations[otherUserId]) {
                        conversations[otherUserId] = [];
                    }
                    conversations[otherUserId].push(message);
                });

                const sortedConversations = Object.entries(conversations).sort(([, messagesA], [, messagesB]) => {
                    const latestMessageA = messagesA[0];
                    const latestMessageB = messagesB[0];
                    return new Date(latestMessageB.timestamp) - new Date(latestMessageA.timestamp);
                });

                for (const [otherUserId, messages] of sortedConversations) {
                    const latestMessage = messages[0];

                    const otherUser = await database.getDocument(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        otherUserId
                    );

                    let profilePicUrl = defaultDP;
                    if (otherUser.profilepicture && otherUser.profilepicture !== defaultDP) {
                        if (otherUser.profilepicture.startsWith('http')) {
                            profilePicUrl = otherUser.profilepicture;
                        } else {
                            profilePicUrl = `${client.config.endpoint}/storage/buckets/${bucketId}/files/${otherUser.profilepicture}/view?project=${client.config.project}`;
                        }
                    }

                    let verifiedTick = '';
                    if (otherUser.username === 'anmolverma') {
                        verifiedTick = `<img src="blue.png" class="verified-tick" alt="Blue Verified Tick">`;
                    } else if (otherUser.email === 'gamersarmy03@gmail.com' || otherUser.email === 'puspasoni95@gmail.com') {
                        verifiedTick = `<img src="gold.png" class="verified-tick" alt="Gold Verified Tick">`;
                    }

                    const conversationItem = document.createElement('div');
                    conversationItem.className = 'conversation-item';
                    conversationItem.dataset.recipientId = otherUserId;
                    conversationItem.innerHTML = `
                        <img src="${profilePicUrl}" class="conversation-pic" alt="Sender Profile Picture">
                        <div class="conversation-details">
                            <div class="conversation-sender">${otherUser.name}${verifiedTick}</div>
                            <div class="conversation-message">${latestMessage.content}</div>
                        </div>
                        <div class="context-menu" id="contextMenu-${otherUserId}">
                            <div class="context-menu-item" onclick="showDeleteChatPopup('${otherUserId}', '@${otherUser.username}')">Delete</div>
                        </div>
                    `;

                    conversationItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.context-menu')) {
                            window.location.href = `chat.html?recipientId=${otherUserId}`;
                        }
                    });

                    let pressTimer;
                    conversationItem.addEventListener('mousedown', (e) => {
                        pressTimer = setTimeout(() => {
                            const contextMenu = document.getElementById(`contextMenu-${otherUserId}`);
                            contextMenu.style.display = 'block';
                        }, 500);
                    });
                    conversationItem.addEventListener('mouseup', () => clearTimeout(pressTimer));
                    conversationItem.addEventListener('mouseleave', () => clearTimeout(pressTimer));

                    conversationItem.addEventListener('touchstart', (e) => {
                        pressTimer = setTimeout(() => {
                            const contextMenu = document.getElementById(`contextMenu-${otherUserId}`);
                            contextMenu.style.display = 'block';
                        }, 500);
                    });
                    conversationItem.addEventListener('touchend', () => clearTimeout(pressTimer));
                    conversationItem.addEventListener('touchcancel', () => clearTimeout(pressTimer));

                    conversationList.appendChild(conversationItem);
                }

                if (sortedConversations.length === 0) {
                    conversationList.innerHTML = '<h1>Welcome to XChit</h1><p>No conversations yet.</p>';
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function subscribeToMessages() {
            client.subscribe(
                `databases.67ed2a13003e4a7f3cf6.collections.67ef778a000d39f89fd4.documents`,
                (response) => {
                    const message = response.payload;
                    if (message.recipientId === currentUserId || message.senderId === currentUserId) {
                        if (message.recipientId === currentUserId) {
                            const notification = document.getElementById('messageNotification');
                            notification.innerHTML = `New message from @${message.senderUsername}: ${message.content} <br>Tap to reply.`;
                            notification.style.display = 'block';
                            notification.onclick = () => {
                                window.location.href = `chat.html?recipientId=${message.senderId}`;
                            };
                            setTimeout(() => {
                                notification.style.display = 'none';
                            }, 5000);
                        }
                        loadConversations();
                    }
                }
            );
        }

        function showDeleteChatPopup(recipientId, recipientUsername) {
            selectedRecipientId = recipientId;
            const modal = document.getElementById('deleteChatModal');
            document.getElementById('recipientNameDisplay').textContent = recipientUsername;
            modal.style.display = 'flex';
            document.querySelectorAll('.context-menu').forEach(menu => {
                menu.style.display = 'none';
            });
        }

        function closeDeleteChatPopup() {
            const modal = document.getElementById('deleteChatModal');
            modal.style.display = 'none';
            document.getElementById('deleteForRecipient').checked = false;
            selectedRecipientId = null;
        }

        async function deleteChat() {
            const deleteForRecipient = document.getElementById('deleteForRecipient').checked;
            try {
                const response = await database.listDocuments(
                    '67ed2a13003e4a7f3cf6',
                    '67ef778a000d39f89fd4',
                    [
                        Appwrite.Query.or([
                            Appwrite.Query.and([
                                Appwrite.Query.equal('senderId', currentUserId),
                                Appwrite.Query.equal('recipientId', selectedRecipientId)
                            ]),
                            Appwrite.Query.and([
                                Appwrite.Query.equal('senderId', selectedRecipientId),
                                Appwrite.Query.equal('recipientId', currentUserId)
                            ])
                        ])
                    ]
                );

                const deletePromises = response.documents.map(async (message) => {
                    await database.deleteDocument(
                        '67ed2a13003e4a7f3cf6',
                        '67ef778a000d39f89fd4',
                        message.$id
                    );
                });

                await Promise.all(deletePromises);
                console.log('Chat deleted successfully');
                closeDeleteChatPopup();
                await loadConversations();
            } catch (error) {
                console.error('Error deleting chat:', error);
                alert('Failed to delete chat: ' + error.message);
            }
        }

        document.addEventListener('click', function(event) {
            const modal = document.getElementById('deleteChatModal');
            const contextMenus = document.querySelectorAll('.context-menu');
            const searchContainer = document.querySelector('.search-container');
            const searchInput = document.getElementById('searchInput');
            const suggestions = document.getElementById('suggestions');

            // Handle modal
            if (modal.style.display === 'flex' && !modal.contains(event.target)) {
                return; // Don't interfere with modal
            }

            // Handle context menus
            contextMenus.forEach(menu => {
                if (!menu.contains(event.target)) {
                    menu.style.display = 'none';
                }
            });

            // Handle search input and suggestions
            if (!searchContainer.contains(event.target) && event.target !== searchInput) {
                searchInput.style.display = 'none';
                suggestions.style.display = 'none';
            }
        });
    </script>
