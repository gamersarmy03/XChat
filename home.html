<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-top: 10px;
        }
        a {
            color: #4285F4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-pic" class="profile-pic" alt="Profile Picture">
        <div class="profile-info">
            <h2 id="name"></h2>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <a id="email" href="mailto:"></a></p>
        </div>
    </div>

    <script>
        // Parse Google token and extract user info
        const token = localStorage.getItem('google_token');
        if (!token) {
            alert("You are not logged in!");
            window.location.href = 'index.html'; // Redirect to login page if no token
            return;
        }

        console.log("Token:", token); // Log the token for debugging

        fetch(`https://www.googleapis.com/oauth2/v3/userinfo`, {
            headers: {
                Authorization: `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log("User info:", data); // Log the user info for debugging
            document.getElementById('profile-pic').src = data.picture || "https://via.placeholder.com/100"; // Default placeholder image
            document.getElementById('name').textContent = data.name || "Unknown";
            document.getElementById('username').textContent = data.given_name || data.name.split(' ')[0] || "Unknown";
            document.getElementById('email').textContent = data.email || "Unknown";
            document.getElementById('email').href = `mailto:${data.email}`;
        })
        .catch(error => {
            console.error("Error fetching user info:", error);
            alert("Failed to fetch user info. Please try again.");
            localStorage.removeItem('google_token'); // Clear invalid token
            window.location.href = 'index.html'; // Redirect to login page
        });
    </script>
</body>
</html>
