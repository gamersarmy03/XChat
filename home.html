<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - XChit</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .header {
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            z-index: 1000;
            box-sizing: border-box;
        }
        .hamburger {
            font-size: 24px;
            cursor: pointer;
        }
        .logo-container {
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
        .logo-text {
            font-size: 18px;
            font-weight: bold;
        }
        .search-container {
            position: relative;
        }
        .search-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            fill: #ffffff;
        }
        .search-input {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px;
            width: 200px;
            z-index: 1100;
        }
        .suggestions {
            position: absolute;
            top: 80px;
            right: 0;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            width: 200px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            z-index: 1100;
        }
        .suggestion-item {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #333;
        }
        .content {
            flex: 1;
            padding: 60px 10px 10px 10px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .conversation-list {
            margin-top: 0;
        }
        .conversation-item {
            padding: 10px;
            background-color: #000000;
            border: 0.5px solid #333;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .conversation-item:hover {
            background-color: #333;
        }
        .conversation-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .conversation-details {
            flex: 1;
        }
        .conversation-sender {
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }
        .verified-tick {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
        .conversation-message {
            color: #cccccc;
        }
        .message-notification {
            position: fixed;
            bottom: 20px;
            right: 80px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            display: none;
            cursor: pointer;
            z-index: 1000;
        }
        .create-group-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 1100; /* Increased to ensure clickability */
        }
        .create-group-btn:hover {
            background: linear-gradient(135deg, #0056b3, #003366);
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1200;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-content input, .modal-content textarea, .modal-content select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal-content textarea {
            resize: vertical;
            min-height: 80px;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-btn {
            padding: 8px 18px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: #ffffff;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .modal-btn.confirm {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }
        .modal-btn.confirm:hover {
            background: linear-gradient(135deg, #0056b3, #003366);
            transform: translateY(-2px);
        }
        .modal-btn.cancel {
            background: linear-gradient(135deg, #6c757d, #5a6268);
        }
        .modal-btn.cancel:hover {
            background: linear-gradient(135deg, #5a6268, #4a4e53);
            transform: translateY(-2px);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
</head>
<body>
    <div class="header">
        <div class="hamburger" onclick="goToProfile()">â˜°</div>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <span class="logo-text">XChit</span>
        </div>
        <div class="search-container">
            <svg class="search-icon" onclick="toggleSearch()" viewBox="0 0 24 24">
                <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" class="search-input" id="searchInput" placeholder="Search @users or chats" onkeyup="search(event)">
            <div class="suggestions" id="suggestions"></div>
        </div>
    </div>
    <div class="content" id="content">
        <div class="conversation-list" id="conversationList"></div>
    </div>
    <div class="message-notification" id="messageNotification"></div>
    <button class="create-group-btn" id="createGroupBtn">+</button>

    <!-- Create Group Popup -->
    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <h2>Create Group</h2>
            <input type="file" id="groupPicInput" accept="image/*" style="margin: 10px 0;" onchange="previewGroupPic(event)">
            <img id="groupPicPreview" style="display:none; width: 100px; height: 100px; border-radius: 50%; margin: 10px auto;" alt="Group Picture Preview">
            <input type="text" id="groupNameInput" placeholder="Group Name">
            <input type="text" id="groupUsernameInput" placeholder="@GroupUsername" oninput="this.value = '@' + this.value.replace('@', '').toLowerCase()">
            <textarea id="groupDescriptionInput" placeholder="Group Description (optional)"></textarea>
            <textarea id="membersInput" placeholder="Enter @usernames (one per line)"></textarea>
            <select id="visibilityInput">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            <input type="text" id="rulesInput" placeholder="Group Rules (optional)">
            <input type="text" id="tagsInput" placeholder="Tags (comma-separated, optional)">
            <div class="modal-buttons">
                <button class="modal-btn confirm" onclick="createGroup()">Confirm</button>
                <button class="modal-btn cancel" onclick="closeCreateGroupPopup()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67ed2822002be4a5e417');

        const account = new Appwrite.Account(client);
        const database = new Appwrite.Databases(client);
        const storage = new Appwrite.Storage(client);
        const bucketId = '67ef59d4002282002e07';
        const defaultDP = 'defaultdp.png';
        const groupsCollectionId = '67f21209001e87634168';

        let currentUserId;

        window.onload = async function() {
            try {
                const user = await account.get();
                currentUserId = localStorage.getItem('userId');
                if (!currentUserId) {
                    window.location.href = 'index.html';
                    return;
                }

                await loadConversationsAndGroups();
                subscribeToMessages();

                // Explicitly bind the create group button event
                const createGroupBtn = document.getElementById('createGroupBtn');
                createGroupBtn.addEventListener('click', showCreateGroupPopup);
            } catch (error) {
                console.error('Error during onload:', error);
                window.location.href = 'index.html';
            }
        }

        function goToProfile() {
            window.location.href = 'profile.html';
        }

        function toggleSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.style.display = searchInput.style.display === 'block' ? 'none' : 'block';
            document.getElementById('suggestions').style.display = 'none';
            if (searchInput.style.display === 'block') {
                searchInput.focus();
            }
        }

        async function search(event) {
            const query = event.target.value.trim();
            const suggestions = document.getElementById('suggestions');

            if (query.startsWith('@') && query.length > 1) {
                const searchTerm = query.slice(1).toLowerCase();
                try {
                    const userResponse = await database.listDocuments(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        [
                            Appwrite.Query.equal('username', searchTerm),
                            Appwrite.Query.notEqual('$id', currentUserId)
                        ]
                    );

                    const groupResponse = await database.listDocuments(
                        groupsCollectionId,
                        groupsCollectionId,
                        [Appwrite.Query.equal('groupusername', searchTerm)]
                    );

                    suggestions.innerHTML = '';
                    if (userResponse.documents.length > 0 || groupResponse.documents.length > 0) {
                        userResponse.documents.forEach(user => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.className = 'suggestion-item';
                            suggestionItem.textContent = `@${user.username}`;
                            suggestionItem.onclick = () => {
                                window.location.href = `chat.html?recipientId=${user.$id}`;
                            };
                            suggestions.appendChild(suggestionItem);
                        });

                        groupResponse.documents.forEach(group => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.className = 'suggestion-item';
                            suggestionItem.textContent = `@${group.groupusername} (Group)`;
                            suggestionItem.onclick = () => {
                                window.location.href = `groupchat.html?groupId=${group.$id}`;
                            };
                            suggestions.appendChild(suggestionItem);
                        });

                        suggestions.style.display = 'block';
                    } else {
                        suggestions.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error searching:', error);
                    suggestions.style.display = 'none';
                }
            } else {
                suggestions.style.display = 'none';
            }

            if (event.key === 'Enter' && query) {
                event.target.value = '';
                toggleSearch();
            }
        }

        async function loadConversationsAndGroups() {
            const conversationList = document.getElementById('conversationList');
            conversationList.innerHTML = '<p>Loading...</p>';

            try {
                const messageResponse = await database.listDocuments(
                    '67ed2a13003e4a7f3cf6',
                    '67ef778a000d39f89fd4',
                    [
                        Appwrite.Query.or([
                            Appwrite.Query.equal('senderId', currentUserId),
                            Appwrite.Query.equal('recipientId', currentUserId)
                        ]),
                        Appwrite.Query.orderDesc('timestamp')
                    ]
                );

                let groupResponse;
                try {
                    groupResponse = await database.listDocuments(
                        groupsCollectionId,
                        groupsCollectionId,
                        [Appwrite.Query.contains('members', currentUserId)]
                    );
                } catch (error) {
                    console.warn('Groups collection may not exist yet:', error);
                    groupResponse = { documents: [] };
                }

                conversationList.innerHTML = '';

                const conversations = {};
                messageResponse.documents.forEach(message => {
                    const otherUserId = message.senderId === currentUserId ? message.recipientId : message.senderId;
                    if (!conversations[otherUserId]) {
                        conversations[otherUserId] = [];
                    }
                    conversations[otherUserId].push(message);
                });

                const sortedConversations = Object.entries(conversations).sort(([, messagesA], [, messagesB]) => {
                    const latestMessageA = messagesA[messagesA.length - 1];
                    const latestMessageB = messagesB[messagesB.length - 1];
                    return new Date(latestMessageB.timestamp) - new Date(latestMessageA.timestamp);
                });

                for (const [otherUserId, messages] of sortedConversations) {
                    const latestMessage = messages[messages.length - 1];
                    const otherUser = await database.getDocument(
                        '67ed2a13003e4a7f3cf6',
                        '67ee9da70025aa03c173',
                        otherUserId
                    );

                    let profilePicUrl = defaultDP;
                    if (otherUser.profilepicture && otherUser.profilepicture !== defaultDP) {
                        profilePicUrl = otherUser.profilepicture.startsWith('http')
                            ? otherUser.profilepicture
                            : `${client.config.endpoint}/storage/buckets/${bucketId}/files/${otherUser.profilepicture}/view?project=${client.config.project}`;
                    }

                    let verifiedTick = '';
                    if (otherUser.username === 'anmolverma') {
                        verifiedTick = `<img src="blue.png" class="verified-tick" alt="Blue Verified Tick">`;
                    } else if (otherUser.email === 'gamersarmy03@gmail.com' || otherUser.email === 'puspasoni95@gmail.com') {
                        verifiedTick = `<img src="gold.png" class="verified-tick" alt="Gold Verified Tick">`;
                    }

                    const conversationItem = document.createElement('div');
                    conversationItem.className = 'conversation-item';
                    conversationItem.innerHTML = `
                        <img src="${profilePicUrl}" class="conversation-pic" alt="Sender Profile Picture">
                        <div class="conversation-details">
                            <div class="conversation-sender">${otherUser.name}${verifiedTick}</div>
                            <div class="conversation-message">${latestMessage.content}</div>
                        </div>
                    `;
                    conversationItem.onclick = () => {
                        window.location.href = `chat.html?recipientId=${otherUserId}`;
                    };
                    conversationList.appendChild(conversationItem);
                }

                groupResponse.documents.forEach(group => {
                    let groupPicUrl = defaultDP;
                    if (group.grouppicture && group.grouppicture !== defaultDP) {
                        groupPicUrl = group.grouppicture.startsWith('http')
                            ? group.grouppicture
                            : `${client.config.endpoint}/storage/buckets/${bucketId}/files/${group.grouppicture}/view?project=${client.config.project}`;
                    }

                    const groupItem = document.createElement('div');
                    groupItem.className = 'conversation-item';
                    groupItem.innerHTML = `
                        <img src="${groupPicUrl}" class="conversation-pic" alt="Group Picture">
                        <div class="conversation-details">
                            <div class="conversation-sender">${group.groupname}</div>
                            <div class="conversation-message">@${group.groupusername} (Group)</div>
                        </div>
                    `;
                    groupItem.onclick = () => {
                        window.location.href = `groupchat.html?groupId=${group.$id}`;
                    };
                    conversationList.appendChild(groupItem);
                });

                if (sortedConversations.length === 0 && groupResponse.documents.length === 0) {
                    conversationList.innerHTML = '<h1>Welcome to XChit</h1><p>No conversations or groups yet.</p>';
                }
            } catch (error) {
                console.error('Error loading conversations and groups:', error);
                conversationList.innerHTML = '<p>Error loading data. Please try again later.</p>';
            }
        }

        function subscribeToMessages() {
            client.subscribe(
                `databases.67ed2a13003e4a7f3cf6.collections.67ef778a000d39f89fd4.documents`,
                (response) => {
                    const message = response.payload;
                    if (message.recipientId === currentUserId || message.senderId === currentUserId) {
                        if (message.recipientId === currentUserId) {
                            const notification = document.getElementById('messageNotification');
                            notification.innerHTML = `New message from @${message.senderUsername}: ${message.content} <br>Tap to reply.`;
                            notification.style.display = 'block';
                            notification.onclick = () => {
                                window.location.href = `chat.html?recipientId=${message.senderId}`;
                            };
                            setTimeout(() => {
                                notification.style.display = 'none';
                            }, 5000);
                        }
                        loadConversationsAndGroups();
                    }
                }
            );

            client.subscribe(
                `databases.${groupsCollectionId}.collections.${groupsCollectionId}.documents`,
                () => {
                    loadConversationsAndGroups();
                }
            );
        }

        function showCreateGroupPopup() {
            console.log('Attempting to show create group popup');
            const modal = document.getElementById('createGroupModal');
            if (modal) {
                modal.style.display = 'flex';
                document.getElementById('groupPicInput').value = '';
                document.getElementById('groupPicPreview').style.display = 'none';
                document.getElementById('groupNameInput').value = '';
                document.getElementById('groupUsernameInput').value = '@';
                document.getElementById('groupDescriptionInput').value = '';
                document.getElementById('membersInput').value = '';
                document.getElementById('visibilityInput').value = 'public';
                document.getElementById('rulesInput').value = '';
                document.getElementById('tagsInput').value = '';
                console.log('Popup displayed');
            } else {
                console.error('Modal element not found');
            }
        }

        function closeCreateGroupPopup() {
            console.log('Closing create group popup');
            const modal = document.getElementById('createGroupModal');
            if (modal) {
                modal.style.display = 'none';
            } else {
                console.error('Modal element not found');
            }
        }

        function previewGroupPic(event) {
            const file = event.target.files[0];
            if (file) {
                const preview = document.getElementById('groupPicPreview');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        }

        async function createGroup() {
            const groupName = document.getElementById('groupNameInput').value.trim();
            const groupUsername = document.getElementById('groupUsernameInput').value.trim().toLowerCase();
            const groupDescription = document.getElementById('groupDescriptionInput').value.trim();
            const membersInput = document.getElementById('membersInput').value.trim();
            const visibility = document.getElementById('visibilityInput').value;
            const rules = document.getElementById('rulesInput').value.trim();
            const tags = document.getElementById('tagsInput').value.trim().split(',').map(tag => tag.trim()).filter(tag => tag);
            const groupPicInput = document.getElementById('groupPicInput').files[0];

            if (!groupName) {
                alert('Group name is required.');
                return;
            }
            if (!groupUsername || groupUsername === '@') {
                alert('Group username is required.');
                return;
            }

            try {
                const groupCheck = await database.listDocuments(
                    groupsCollectionId,
                    groupsCollectionId,
                    [Appwrite.Query.equal('groupusername', groupUsername.slice(1))]
                );
                if (groupCheck.documents.length > 0) {
                    alert(`Group username "${groupUsername}" is already taken.`);
                    return;
                }

                const memberUsernames = membersInput.split('\n').map(u => u.trim().toLowerCase().replace('@', '')).filter(u => u);
                const members = [currentUserId];
                const memberDetails = [];
                for (const username of memberUsernames) {
                    if (username) {
                        const userResponse = await database.listDocuments(
                            '67ed2a13003e4a7f3cf6',
                            '67ee9da70025aa03c173',
                            [Appwrite.Query.equal('username', username)]
                        );
                        if (userResponse.documents.length > 0) {
                            const user = userResponse.documents[0];
                            const userId = user.$id;
                            if (!members.includes(userId) && userId !== currentUserId) {
                                members.push(userId);
                                memberDetails.push({ userId: userId, username: user.username, role: 'member', joinedAt: new Date().toISOString() });
                            }
                        } else {
                            console.warn(`User @${username} not found. Skipping.`);
                        }
                    }
                }

                let groupPictureId = defaultDP;
                if (groupPicInput) {
                    const uploadResponse = await storage.createFile(bucketId, Appwrite.ID.unique(), groupPicInput);
                    groupPictureId = uploadResponse.$id;
                }

                const groupData = {
                    groupname: groupName,
                    groupusername: groupUsername.slice(1),
                    grouppicture: groupPictureId,
                    description: groupDescription || '',
                    members: members,
                    memberDetails: memberDetails,
                    ownerId: currentUserId,
                    visibility: visibility,
                    rules: rules || '',
                    tags: tags,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    memberCount: members.length,
                    status: 'active'
                };

                await database.createDocument(
                    groupsCollectionId,
                    groupsCollectionId,
                    Appwrite.ID.unique(),
                    groupData
                );

                closeCreateGroupPopup();
                loadConversationsAndGroups();
                alert('Group created successfully!');
            } catch (error) {
                console.error('Error creating group:', error);
                alert(`Failed to create group: ${error.message}`);
            }
        }

        document.addEventListener('click', function(event) {
            const searchContainer = document.querySelector('.search-container');
            const modal = document.getElementById('createGroupModal');
            if (!searchContainer.contains(event.target) && event.target !== document.getElementById('searchInput')) {
                document.getElementById('searchInput').style.display = 'none';
                document.getElementById('suggestions').style.display = 'none';
            }
            if (modal && modal.style.display === 'flex' && !modal.querySelector('.modal-content').contains(event.target)) {
                closeCreateGroupPopup();
            }
        });
    </script>
</body>
</html>
